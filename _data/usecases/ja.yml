  # ===== 1. ペーパー活用法 (Paper) =====
  - id: paper-usage
    title: "📄 ペーパー活用法"
    icon: "📄"
    description: "ペーパー(Paper)でできるすべてのこと"
    items:
      # 1-1. 単独記録
      - type: "初級"
        title: "自分だけの記録を作る"
        subtitle: "ペーパー1枚から始める個人アーカイブ"
        content: |
          <p><strong>概要</strong>: 空のペーパーを文書化して画像とテキストを記録し、ログに継続的に内容を追加できます。</p>

          <p><strong>手順</strong></p>
          <ol>
            <li>インベントリで<strong>空のペーパー</strong>を長押しして<strong>詳細を見る</strong>に進む<br/>
                <em>または</em>空のペーパーを選択後<strong>アクション</strong>ボタンをタップ</li>
            <li><strong>新規アイテム作成</strong>メニューを選択</li>
            <li>アイテム情報を入力:
              <ul>
                <li>画像 (任意)</li>
                <li>タイトル (必須)</li>
                <li>内容 (任意)</li>
                <li>期限 (任意)</li>
              </ul>
            </li>
            <li><strong>作成</strong>完了 → 文書化されたペーパーに変換</li>
            <li>インベントリで文書化されたペーパーが画像とタイトルで表示される</li>
          </ol>

          <p><strong>活用例</strong></p>
          <ul>
            <li>📔 <strong>日記/メモ帳</strong>: 毎日の記録を画像とテキストで保存、ログに追加し続ける</li>
            <li>📸 <strong>フォトアルバム</strong>: 特別な瞬間を画像で記録</li>
            <li>📋 <strong>保証書管理</strong>: 製品保証書の写真を保存、期限設定で満了通知</li>
            <li>🧾 <strong>レシート保管</strong>: 重要なレシートをデジタルで保管</li>
          </ul>

          <p><strong>整理のコツ</strong>: 似たような文書は<strong>クリップ</strong>でまとめ、カテゴリは<strong>ポケット</strong>で分けましょう。</p>

      # 1-2. 共有テンプレート複製
      - type: "初級"
        title: "共有テンプレートを取得する"
        subtitle: "他のユーザーのテンプレートを自分のものに"
        content: |
          <p><strong>概要</strong>: 他のユーザーが共有したスタンプを複製して、自分だけの文書として活用できます。</p>

          <p><strong>手順</strong></p>
          <ol>
            <li>共有されたスタンプリンクをクリックまたはQRをスキャン</li>
            <li>スタンプ詳細画面で<strong>複製する</strong>をタップ</li>
            <li>自分のインベントリの<strong>空のペーパー</strong>を選択</li>
            <li>複製完了 → スタンプの内容がペーパーに複製される</li>
            <li>必要に応じてキーワード値を修正可能</li>
          </ol>

          <p><strong>活用例</strong></p>
          <ul>
            <li>✅ <strong>チェックリスト</strong>: 旅行準備、買い物など共有されたテンプレートを複製して使用</li>
            <li>🎁 <strong>イベント参加</strong>: ブランド/店舗が共有したイベントテンプレートを複製</li>
            <li>📝 <strong>フォーム活用</strong>: 他のユーザーが作った便利なフォームを複製</li>
          </ul>

      # 1-3. 共有ログ - チャットルーム
      - type: "中級"
        title: "友達と一緒に記録する"
        subtitle: "共有ログで作るグループスペース"
        content: |
          <p><strong>概要</strong>: 複数枚のペーパーで共有文書を作ると、参加者全員が同じログに記録できます。</p>

          <p><strong>手順</strong></p>
          <ol>
            <li>参加する人数分の<strong>空のペーパー</strong>を選択 (2〜10枚)</li>
            <li><strong>アクション</strong>ボタンをタップ</li>
            <li><strong>共有文書を作成</strong>を選択</li>
            <li>タイトル、説明を入力後に作成</li>
            <li>作成された共有文書を参加者に<strong>送信</strong></li>
          </ol>

          <p><strong>人数別ペーパー使用量</strong></p>
          <ul>
            <li>👫 2名: ペーパー2枚 (カップル日記、1対1チャット)</li>
            <li>👨‍👩‍👧 3名: ペーパー3枚 (小規模グループプロジェクト)</li>
            <li>👨‍👩‍👧‍👦 4〜10名: ペーパー4〜10枚 (家族会、サークル)</li>
          </ul>

          <p><strong>活用例</strong></p>
          <ul>
            <li>💑 <strong>カップル日記</strong>: 2人だけの思い出を一緒に記録</li>
            <li>👨‍👩‍👧‍👦 <strong>家族アルバム</strong>: 家族の行事、日常を一緒に共有</li>
            <li>📚 <strong>スタディグループ</strong>: 勉強内容、質問を一緒に記録</li>
          </ul>

  # ===== 2. スタンプ活用法 (Stamp) =====
  - id: stamp-usage
    title: "🔖 スタンプ活用法"
    icon: "🔖"
    description: "スタンプ(Stamp)でテンプレートを作り複製する"
    items:
      # 2-1. 単独ログスタンプ
      - type: "上級"
        title: "自分だけのテンプレートを作る"
        subtitle: "スタンプで同一形式の文書を大量生産"
        content: |
          <p><strong>概要</strong>: スタンプを刻印するとテンプレートになります。このテンプレートをペーパーに複製して、同じ形式の文書を素早く複数作成できます。</p>

          <p><strong>スタンプを刻印する</strong></p>
          <ol>
            <li>インベントリで<strong>空のスタンプ</strong>を長押しして<strong>詳細を見る</strong>に進む<br/>
                <em>または</em>空のスタンプを選択後<strong>アクション</strong>ボタンをタップ</li>
            <li><strong>新規テンプレート作成</strong>メニューを選択</li>
            <li>テンプレート情報を入力:
              <ul>
                <li>画像 (任意)</li>
                <li>タイトル (必須)</li>
                <li>内容 (任意)</li>
                <li>期限 (任意)</li>
                <li>デフォルトキーワード (最大10個)</li>
              </ul>
            </li>
            <li><strong>作成</strong>完了 → 刻印されたスタンプに変換</li>
          </ol>

          <p><strong>ペーパーに複製する</strong></p>
          <ol>
            <li>刻印された<strong>スタンプ</strong>を選択</li>
            <li>複製する<strong>空のペーパー</strong>を必要な数だけ追加選択</li>
            <li><strong>アクション</strong>ボタンをタップ</li>
            <li><strong>複製する</strong>メニューを選択</li>
            <li>スタンプに刻印された内容が選択したペーパーに複製される</li>
          </ol>

          <p><strong>活用例</strong></p>
          <ul>
            <li>🏋️ <strong>運動記録</strong>: 毎日同じ形式で運動内容を記録</li>
            <li>📖 <strong>読書記録</strong>: 本ごとに同じフォーマットで読書感想文を作成</li>
            <li>🍷 <strong>コレクション管理</strong>: ワイン、レゴ、フィギュアなど所蔵品のカタログ</li>
          </ul>

          <p><strong>整理のコツ</strong>: スタンプで作成された文書は<strong>クリップ</strong>でまとめてシリーズとして管理しましょう。</p>

      # 2-2. 共有ログスタンプ
      - type: "上級"
        title: "オープンコミュニティを作る"
        subtitle: "共有ログスタンプで参加者を継続的に追加"
        content: |
          <p><strong>概要</strong>: 共有ログモードでスタンプを作成すると、誰でも複製して参加できる公開スペースになります。</p>

          <p><strong>手順</strong></p>
          <ol>
            <li><strong>空のスタンプ</strong>を選択後<strong>新規テンプレート作成</strong>に進む</li>
            <li>テンプレート情報を入力: 画像、タイトル、内容、期限、キーワード</li>
            <li><strong>ログモード: 共有</strong>を選択 ⭐</li>
            <li><strong>作成</strong>完了</li>
          </ol>

          <p><strong>参加者を追加する方法</strong></p>
          <ol>
            <li>作成されたスタンプを選択後<strong>共有する</strong>でリンク/QRを送信</li>
            <li>相手がリンクを通じて<strong>複製する</strong>を実行</li>
            <li>複製したユーザーが自動的に共有ログに参加</li>
            <li>人数制限なく継続的に追加可能</li>
          </ol>

          <p><strong>活用例</strong></p>
          <ul>
            <li>💬 <strong>オープンチャットルーム</strong>: 誰でも参加可能な公開討論スペース</li>
            <li>🎤 <strong>ファンクラブ</strong>: アーティスト/ブランドのファンの集まり</li>
            <li>📢 <strong>コミュニティ掲示板</strong>: 関心事をベースにしたコミュニティ運営</li>
          </ul>

      # 2-3. スタンプ共有 - 小規模事業者
      - type: "エキスパート"
        title: "店舗運営に活用する"
        subtitle: "小規模事業者のためのスタンプマーケティング"
        content: |
          <p><strong>概要</strong>: スタンプを共有して顧客とコミュニケーションし、店舗情報を配布できます。</p>

          <p>🍽️ <strong>店舗メニュー表</strong></p>
          <ol>
            <li>メニュー写真でスタンプテンプレートを作成</li>
            <li>キーワードにメニュー名、価格、説明を設定</li>
            <li>スタンプを共有してQRコードを生成 → テーブルに設置</li>
            <li>お客様がQRをスキャン → 複製してメニュー情報を確認</li>
          </ol>

          <p>🎫 <strong>クーポン/イベント配布</strong></p>
          <ol>
            <li>イベント画像でスタンプテンプレートを作成</li>
            <li>キーワードに割引内容、有効期間を設定</li>
            <li>お客様にスタンプリンク/QRを共有</li>
            <li>お客様が複製 → クーポンとして保管・提示</li>
          </ol>

          <p>📋 <strong>顧客フィードバック収集</strong></p>
          <ol>
            <li>共有ログモードでフィードバックテンプレートを作成</li>
            <li>キーワードで評価/意見の入力欄を設定</li>
            <li>お客様が複製 → 共有ログにレビューを記入</li>
            <li>すべてのレビューが一か所に集まって確認可能</li>
          </ol>

          <p><strong>その他の活用</strong></p>
          <ul>
            <li>🆕 新メニューリリースのお知らせ</li>
            <li>📅 予約案内テンプレート</li>
            <li>📍 店舗の場所/営業時間案内</li>
          </ul>

      # 2-4. 個人アーカイブ
      - type: "中級"
        title: "個人アーカイブを作る"
        subtitle: "好きなコンテンツを自分だけのコレクションに"
        content: |
          <p><strong>概要</strong>: YouTube、Spotify、本、映画など好きなコンテンツを体系的に整理しましょう。</p>

          <p>🎬 <strong>YouTubeプレイリスト</strong></p>
          <ol>
            <li>空のペーパーで「マイYouTubeコレクション」文書を作成</li>
            <li>ログに動画リンク + 一言メモを追加</li>
            <li>動画が増えたらジャンル別に<strong>クリップ</strong>でまとめる</li>
          </ol>

          <p>🎵 <strong>Spotify音楽コレクション</strong></p>
          <ol>
            <li>空のペーパーで「2024プレイリスト」文書を作成</li>
            <li>ログにSpotifyリンク + その時の感情/状況を記録</li>
            <li>シーズン別、ムード別に<strong>クリップ</strong>で整理</li>
          </ol>

          <p>📚 <strong>読んだ本のアーカイブ</strong></p>
          <ol>
            <li>本の表紙テンプレートでスタンプを作成 (キーワード: 著者、評価など)</li>
            <li>本1冊ごとにスタンプをペーパーに複製</li>
            <li>ログに印象深い一節、読書感想を記録</li>
            <li><strong>クリップ</strong>でシリーズをまとめる</li>
          </ol>

          <p>🎞️ <strong>見た映画/ドラマの記録</strong></p>
          <ol>
            <li>映画ポスターテンプレートでスタンプを作成</li>
            <li>映画ごとにペーパーに複製</li>
            <li>ログに一言レビュー + 星評価(★★★★☆)</li>
          </ol>

      # 2-5. クリエイター/インフルエンサー
      - type: "エキスパート"
        title: "クリエイター活動をする"
        subtitle: "ファンと交流してコンテンツを配信する"
        content: |
          <p><strong>概要</strong>: クリエイター、インフルエンサーがファンと交流してイベントを実施できます。</p>

          <p>🎉 <strong>ファンイベント</strong></p>
          <ol>
            <li>共有ログモードでイベントスタンプを作成</li>
            <li>ファンにスタンプリンクを共有</li>
            <li>ファンが複製して参加</li>
            <li>共有ログでクイズ、抽選を実施</li>
          </ol>

          <p>🛍️ <strong>グッズカタログ</strong></p>
          <ol>
            <li>グッズ写真でスタンプを作成</li>
            <li>キーワードに商品名、価格、購入リンクを設定</li>
            <li>ファンが複製してウィッシュリストとして活用</li>
          </ol>

          <p>❓ <strong>Q&Aスペース</strong></p>
          <ol>
            <li>共有ログモードでQ&Aスタンプを作成</li>
            <li>ファンが複製後ログに質問を記入</li>
            <li>クリエイターが共有ログで回答</li>
          </ol>

          <p><strong>その他の活用</strong></p>
          <ul>
            <li>📅 ファンミーティングの日程/場所/参加方法案内</li>
            <li>🎬 ビハインドストーリー、制作過程の共有</li>
            <li>📁 過去コンテンツのアーカイブ</li>
          </ul>

      # 2-6. 趣味/関心事
      - type: "中級"
        title: "趣味を共有する"
        subtitle: "関心事をベースにしたコンテンツ共有"
        content: |
          <p><strong>概要</strong>: 趣味と関心事をスタンプにして他のユーザーと共有できます。</p>

          <p>🍳 <strong>レシピ共有</strong></p>
          <ol>
            <li>料理完成写真でスタンプを作成</li>
            <li>キーワードに材料、調理時間を設定</li>
            <li>共有ログモードに設定 → 複製したユーザーがレビューを共有</li>
          </ol>

          <p>🏃 <strong>運動ルーティン共有</strong></p>
          <ol>
            <li>30日チャレンジ、宅トレルーティンのスタンプを作成</li>
            <li>共有ログモードに設定</li>
            <li>参加者が複製後、毎日完了を記録</li>
          </ol>

          <p>✈️ <strong>旅行ガイド</strong></p>
          <ol>
            <li>旅行先の写真 + おすすめコースでスタンプを作成</li>
            <li>キーワードにグルメ、宿泊情報を整理</li>
            <li>共有 → 行ったことがある人がレビューを追加</li>
          </ol>

          <p><strong>その他の活用</strong></p>
          <ul>
            <li>🎮 ゲーム攻略、ビルド共有</li>
            <li>🔨 DIYプロジェクトガイド</li>
            <li>🌱 植物の育て方、水やりスケジュール</li>
            <li>🐕 ペットのケアのコツ</li>
          </ul>

      # 2-7. 地域/家族コミュニティ
      - type: "中級"
        title: "グループ活動を運営する"
        subtitle: "地域、家族、友達グループの交流スペース"
        content: |
          <p><strong>概要</strong>: 地域コミュニティ、家族の集まり、友達グループのための共有スペースをスタンプで作れます。</p>

          <p>🏘️ <strong>地域コミュニティ</strong></p>
          <ul>
            <li>🍜 地元のグルメマップ: 共有ログで住民がおすすめの店を紹介</li>
            <li>🎪 地域イベント案内: 祭り、マーケット、文化イベント情報</li>
            <li>🏃 サークル募集: 登山、ランニング、読書などのサークル紹介</li>
            <li>🏠 自治会/住民交流: マンションのお知らせ共有</li>
          </ul>

          <p>👨‍👩‍👧‍👦 <strong>家族/友達グループ</strong></p>
          <ul>
            <li>🍳 家族のレシピブック: 代々伝わる家庭のレシピ</li>
            <li>🎂 友達の誕生日カレンダー: 誕生日管理とプレゼントのアイデア</li>
            <li>✅ グループバケットリスト: 一緒に達成したい目標</li>
            <li>✈️ 家族旅行計画: 日程、持ち物、予算の共有</li>
            <li>💒 慶弔事案内: 結婚式、お祝い事の情報共有</li>
          </ul>

      # 2-8. 業務/イベント
      - type: "上級"
        title: "業務とイベントに活用する"
        subtitle: "チームコラボと特別な日の記録"
        content: |
          <p><strong>概要</strong>: 業務コラボと特別なイベントのための共有スペースをスタンプで作れます。</p>

          <p>💼 <strong>業務/コラボ</strong></p>
          <ul>
            <li>📊 チームプロジェクト: 共有ログで進捗状況を共有</li>
            <li>📝 議事録フォーマット: スタンプで標準化された議事録テンプレート</li>
            <li>📋 業務引継ぎ: 担当業務の整理と引継ぎ</li>
            <li>👋 新人オンボーディング: 会社適応ガイドの共有</li>
          </ul>

          <p>🎉 <strong>イベント/特別な日</strong></p>
          <ul>
            <li>💒 結婚式招待状: 共有スタンプで招待状 + 出欠 + お祝いメッセージ</li>
            <li>🎈 パーティー招待状: 誕生日、引越し祝い、忘年会の招待</li>
            <li>👶 お食い初め/百日祝い: 赤ちゃんの写真 + お祝いメッセージ集</li>
            <li>🕯️ 追悼/記念日: 一緒に思い出を分かち合うスペース</li>
            <li>📨 タイムカプセル: 未来の自分に送るメッセージ</li>
          </ul>

  # ===== 3. バッジ活用法 (Badge) =====
  - id: badge-usage
    title: "🏷️ バッジ活用法"
