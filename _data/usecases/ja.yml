    description: "バッジ(Badge)でブランディングと信頼構築"
    items:
      # 3-1. ブランドイメージ広報
      - type: "エキスパート"
        title: "ブランドアイデンティティを構築する"
        subtitle: "固有のドメイン名で自分だけのブランドを作る"
        content: |
          <p><strong>概要</strong>: バッジを刻印すると固有のドメイン名を持てます。バッジを装着するとこのドメイン名がすべての活動に表示されます。</p>

          <p><strong>バッジを刻印する</strong></p>
          <ol>
            <li>インベントリで<strong>空のバッジ</strong>を長押しして<strong>詳細を見る</strong>に進む<br/>
                <em>または</em>空のバッジを選択後<strong>アクション</strong>ボタンをタップ</li>
            <li><strong>刻印する</strong>メニューを選択</li>
            <li>バッジ情報を入力:
              <ul>
                <li>バッジ画像 (必須)</li>
                <li>ドメイン名を入力 (例: myshop, creator_kim)</li>
              </ul>
            </li>
            <li><strong>重複確認</strong>後<strong>刻印する</strong>完了</li>
          </ol>

          <p>⚠️ <strong>注意</strong>: ドメイン名は一度刻印すると変更できません！</p>

          <p><strong>バッジを装着/解除する</strong></p>
          <ol>
            <li>刻印された<strong>バッジ</strong>を選択後<strong>アクション</strong>ボタンをタップ</li>
            <li><strong>装着する</strong>を選択 → バッジが有効化</li>
            <li>解除するにはもう一度アクションで<strong>解除する</strong>を選択</li>
          </ol>

          <p><strong>装着時の効果</strong></p>
          <ul>
            <li>🔍 ドメイン名で検索可能 (メールの代わりに)</li>
            <li>📝 作成するすべてのスタンプとペーパーに作成者が「ドメイン名」で表記</li>
            <li>📋 ログ作成時にもドメイン名で表記</li>
          </ul>

          <p><strong>活用例</strong></p>
          <ul>
            <li>🏢 <strong>企業/ブランド</strong>: ロゴとブランド名で公式アカウント運営</li>
            <li>🎨 <strong>クリエイター</strong>: 固有のニックネームでコンテンツ配信</li>
            <li>👔 <strong>専門家プロフィール</strong>: 専門分野を表すドメイン名を使用</li>
          </ul>

      # 3-2. メール非公開
      - type: "エキスパート"
        title: "プライバシーを守る"
        subtitle: "メールの代わりにドメイン名で活動"
        content: |
          <p><strong>概要</strong>: バッジを装着すると実際のメールの代わりに「ドメイン名」で表示され、個人情報を保護できます。</p>

          <p><strong>メリット</strong></p>
          <ul>
            <li>🔒 <strong>プライバシー保護</strong>: 実際のメールアドレスが露出しない</li>
            <li>📧 <strong>スパム防止</strong>: 公開活動でもメールを保護</li>
            <li>🎭 <strong>匿名活動</strong>: 好きな名前で活動可能</li>
          </ul>

          <p><strong>適用範囲</strong></p>
          <ul>
            <li>スタンプ/ペーパー作成時に制作者情報として「ドメイン名」を表示</li>
            <li>共有ログでメールの代わりに「ドメイン名」で表示</li>
            <li>他のユーザーが検索する時にメールではなくドメイン名で検索</li>
          </ul>

      # 3-3. 文書刻印保証
      - type: "エキスパート"
        title: "文書の出所を保証する"
        subtitle: "すべての文書にバッジを刻印"
        content: |
          <p><strong>概要</strong>: バッジを装着すると作成するすべての文書にバッジ情報が含まれます。これにより文書の出所を保証できます。</p>

          <p><strong>活用例</strong></p>
          <ul>
            <li>✅ <strong>公式文書認証</strong>: すべての文書にドメイン名が表記され出所を保証</li>
            <li>📜 <strong>ブランド公式発行</strong>: ブランド/企業の公式文書であることを証明</li>
            <li>🔐 <strong>偽造防止</strong>: バッジドメインでオリジナル制作者を確認可能</li>
          </ul>

          <p><strong>活用のコツ</strong></p>
          <ul>
            <li>店舗クーポン発行時にバッジで公式クーポンであることを認証</li>
            <li>クリエイターコンテンツにバッジで著作権表示</li>
            <li>企業のお知らせに公式アカウントを表示</li>
          </ul>
