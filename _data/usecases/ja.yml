  # ===== 1. ペーパー活用法 (Paper) =====
  - id: paper-usage
    title: "📄 ペーパー活用法"
    icon: "📄"
    description: "ペーパー(Paper)でできるすべてのこと"
    items:
      # 1-1. 単独記録
      - type: "初級"
        title: "自分だけの記録を作る"
        subtitle: "Paper 1枚から始める個人アーカイブ"
        content: |
          <p><strong>概要</strong>: ペーパー1枚でドキュメントを作成し、ログに継続的に記録を残すことができます。</p>

          <p><strong>やってみる</strong></p>
          <ol>
            <li>ホーム画面下部の <strong>+</strong> ボタンをタップ</li>
            <li><strong>ドキュメント</strong> を選択 → Paper 1枚消費</li>
            <li>タイトル、説明を入力 + 画像を追加（任意）</li>
            <li>作成完了後 <strong>ログ</strong> タブでメモを追加</li>
          </ol>

          <p><strong>活用例</strong></p>
          <ul>
            <li>📔 <strong>日記/メモ帳</strong>: 毎日の記録を画像とテキストで保存</li>
            <li>📸 <strong>フォトアルバム</strong>: 特別な瞬間を画像で記録、ログに思い出を残す</li>
            <li>📋 <strong>保証書管理</strong>: 製品保証書の写真を保存、有効期限設定で満了通知</li>
            <li>🧾 <strong>レシート保管</strong>: 重要なレシートをデジタルで保管</li>
          </ul>

          <p><strong>整理のコツ</strong>: 似たようなドキュメントは <strong>クリップ</strong> でまとめ、カテゴリは <strong>パーティション</strong> で区分しましょう。</p>

      # 1-2. 共有テンプレート複製
      - type: "初級"
        title: "共有テンプレートを取り込む"
        subtitle: "他のユーザーのテンプレートを自分のものに"
        content: |
          <p><strong>概要</strong>: 他のユーザーが共有したスタンプを複製して、自分だけのドキュメントとして活用できます。</p>

          <p><strong>やってみる</strong></p>
          <ol>
            <li>共有されたスタンプリンクをクリックまたはQRスキャン</li>
            <li>スタンプ詳細画面で <strong>複製する</strong> をタップ</li>
            <li>Paper 1枚消費 → マイインベントリに複製完了</li>
            <li>必要に応じてキーワード値を修正</li>
          </ol>

          <p><strong>活用例</strong></p>
          <ul>
            <li>✅ <strong>チェックリスト</strong>: 旅行準備、買い物リストなど共有テンプレートを使用</li>
            <li>🎁 <strong>イベント参加</strong>: ブランド/お店が開催するイベントテンプレートを複製</li>
            <li>📝 <strong>フォーム活用</strong>: 他のユーザーが作った便利なフォームを複製</li>
          </ul>

      # 1-3. 共有ログ - チャットルーム
      - type: "中級"
        title: "友達と一緒に記録する"
        subtitle: "共有ログで作るグループチャットルーム"
        content: |
          <p><strong>概要</strong>: 複数枚のペーパーで共有ドキュメントを作ると、参加者全員が同じログに記録できます。</p>

          <p><strong>やってみる</strong></p>
          <ol>
            <li>ホーム画面下部の <strong>+</strong> ボタンをタップ</li>
            <li><strong>共有ドキュメント</strong> を選択</li>
            <li>参加人数分のPaperを選択（2〜10枚）</li>
            <li>タイトル、説明を入力して作成</li>
            <li>作成されたドキュメントを参加者に <strong>送信</strong></li>
          </ol>

          <p><strong>人数別Paper使用量</strong></p>
          <ul>
            <li>👫 2人: Paper 2枚（カップルダイアリー、1:1チャット）</li>
            <li>👨‍👩‍👧 3人: Paper 3枚（小規模グループプロジェクト）</li>
            <li>👨‍👩‍👧‍👦 4〜10人: Paper 4〜10枚（家族の集まり、サークル）</li>
          </ul>

          <p><strong>活用例</strong></p>
          <ul>
            <li>💑 <strong>カップルダイアリー</strong>: 二人だけの思い出を一緒に記録</li>
            <li>👨‍👩‍👧‍👦 <strong>家族アルバム</strong>: 家族行事、日常を一緒に共有</li>
            <li>📚 <strong>スタディグループ</strong>: 勉強内容、質問を一緒に記録</li>
          </ul>

  # ===== 2. スタンプ活用法 (Stamp) =====
  - id: stamp-usage
    title: "🔖 スタンプ活用法"
    icon: "🔖"
    description: "スタンプ(Stamp)でテンプレートを作って共有する"
    items:
      # 2-1. 単独ログスタンプ
      - type: "上級"
        title: "自分だけのテンプレートを作る"
        subtitle: "単独ログスタンプでドキュメントを大量生産"
        content: |
          <p><strong>概要</strong>: スタンプでテンプレートを作ると、同じ形式のドキュメントを素早くたくさん作成できます。</p>

          <p><strong>やってみる</strong></p>
          <ol>
            <li>ホーム画面下部の <strong>+</strong> ボタンをタップ</li>
            <li><strong>スタンプテンプレート</strong> を選択 → Stamp 1個消費</li>
            <li>テンプレート情報を入力: タイトル、説明、画像</li>
            <li><strong>ログモード: 単独</strong> を選択</li>
            <li>キーワードを設定（最大10個）</li>
            <li>テンプレート作成完了</li>
          </ol>

          <p><strong>ドキュメント複製方法</strong></p>
          <ol>
            <li>作成されたスタンプを選択</li>
            <li><strong>複製する</strong> をタップ</li>
            <li>複製するPaperを選択 → 同じ形式のドキュメントが作成</li>
          </ol>

          <p><strong>活用例</strong></p>
          <ul>
            <li>🏋️ <strong>運動記録</strong>: 毎日同じ形式で運動内容を記録</li>
            <li>📖 <strong>読書記録</strong>: 本ごとに同じフォーマットで読書感想を作成</li>
            <li>🍷 <strong>コレクション管理</strong>: ワイン、レゴ、フィギュアなどコレクションカタログ</li>
          </ul>

          <p><strong>整理のコツ</strong>: シリーズで溜まったドキュメントは <strong>クリップ</strong> でまとめて管理しましょう。</p>

      # 2-2. 共有ログスタンプ
      - type: "上級"
        title: "オープンコミュニティを作る"
        subtitle: "共有ログスタンプでユーザーを継続追加"
        content: |
          <p><strong>概要</strong>: 共有ログスタンプは誰でも複製して参加できるオープンスペースです。</p>

          <p><strong>やってみる</strong></p>
          <ol>
            <li>ホーム画面下部の <strong>+</strong> ボタンをタップ</li>
            <li><strong>スタンプテンプレート</strong> を選択 → Stamp 1個消費</li>
            <li>テンプレート情報を入力: タイトル、説明、画像</li>
            <li><strong>ログモード: 共有</strong> を選択 ⭐</li>
            <li>キーワードを設定して作成</li>
          </ol>

          <p><strong>参加者追加方法</strong></p>
          <ol>
            <li>スタンプのリンク/QRを他のユーザーに共有</li>
            <li>相手が複製すると自動的に共有ログに参加</li>
            <li>人数制限なく継続的に追加可能</li>
          </ol>

          <p><strong>活用例</strong></p>
          <ul>
            <li>💬 <strong>オープンチャットルーム</strong>: 誰でも参加可能な公開ディスカッションスペース</li>
            <li>🎤 <strong>ファンクラブ</strong>: アーティスト/ブランドのファンコミュニティ</li>
            <li>📢 <strong>コミュニティ掲示板</strong>: 興味関心に基づくコミュニティ運営</li>
          </ul>

      # 2-3. スタンプ共有 - 小規模事業者
      - type: "エキスパート"
        title: "店舗運営に活用する"
        subtitle: "小規模事業者向けスタンプマーケティング"
        content: |
          <p><strong>概要</strong>: スタンプを共有して顧客とコミュニケーションし、独自イベントを開催できます。</p>

          <p><strong>活用方法</strong></p>

          <p>🍽️ <strong>お店のメニュー</strong></p>
          <ol>
            <li>メニュー写真でスタンプテンプレートを作成</li>
            <li>キーワードにメニュー名、価格を設定</li>
            <li>QRコードをテーブルに設置</li>
            <li>お客様が複製して注文記録として活用</li>
          </ol>

          <p>🎫 <strong>スタンプ集めカード</strong></p>
          <ol>
            <li>「10回来店でドリンク無料」テンプレートを作成</li>
            <li>お客様が複製 → 来店ごとにログにスタンプ</li>
            <li>10個集まったら特典を提供</li>
          </ol>

          <p>📋 <strong>お客様フィードバック収集</strong></p>
          <ol>
            <li>満足度調査テンプレートを作成</li>
            <li>キーワードで評価/コメント入力欄を設定</li>
            <li>お客様が複製 → フィードバックを記入</li>
          </ol>

          <p><strong>その他の活用</strong></p>
          <ul>
            <li>🆕 新メニューお知らせ + 試食レビュー共有</li>
            <li>🎟️ 割引クーポン配布</li>
            <li>📅 予約システム運営</li>
          </ul>

      # 2-4. 個人アーカイブ
      - type: "中級"
        title: "個人アーカイブを作る"
        subtitle: "好きなコンテンツを自分だけのコレクションに"
        content: |
          <p><strong>概要</strong>: YouTube、Spotify、本、映画など好きなコンテンツを体系的に整理しましょう。</p>

          <p>🎬 <strong>YouTubeプレイリスト</strong></p>
          <ol>
            <li>Paper 1枚で「マイYouTubeコレクション」ドキュメントを作成</li>
            <li>ログに動画リンク + 一言メモを追加</li>
            <li>動画が溜まったらジャンル別に <strong>クリップ</strong> でまとめる</li>
            <li>音楽/料理/運動など <strong>パーティション</strong> でエリア分け</li>
          </ol>

          <p>🎵 <strong>Spotify音楽コレクション</strong></p>
          <ol>
            <li>Paper 1枚で「2024プレイリスト」ドキュメントを作成</li>
            <li>ログにSpotifyリンク + その時の感情/シチュエーションを記録</li>
            <li>シーズン別、ムード別に <strong>クリップ</strong> で整理</li>
          </ol>

          <p>📚 <strong>読んだ本アーカイブ</strong></p>
          <ol>
            <li>本1冊ごとにPaper 1枚でドキュメントを作成</li>
            <li>表紙写真 + タイトル/著者を入力</li>
            <li>ログに印象に残った一節、読書感想を記録</li>
            <li><strong>パーティション</strong> でジャンル分類、<strong>クリップ</strong> でシリーズをまとめる</li>
          </ol>

          <p>🎞️ <strong>観た映画/ドラマ記録</strong></p>
          <ol>
            <li>Paper 1枚 + ポスター画像</li>
            <li>ログに一言コメント + 星評価（★★★★☆）</li>
            <li>年別 <strong>クリップ</strong>、ジャンル別 <strong>パーティション</strong></li>
          </ol>

          <p>📱 <strong>インスタ/TikTok保存</strong></p>
          <ol>
            <li>スクリーンショット + 元リンクをログに記録</li>
            <li>興味関心別 <strong>パーティション</strong> で整理</li>
          </ol>

      # 2-5. クリエイター/インフルエンサー
      - type: "エキスパート"
        title: "クリエイター活動する"
        subtitle: "ファンと交流してコンテンツを配信する"
        content: |
          <p><strong>概要</strong>: クリエイター、インフルエンサーがファンと交流し、イベントを開催できます。</p>

          <p>🎉 <strong>ファンイベント</strong></p>
          <ol>
            <li>イベント用共有スタンプを作成</li>
            <li>ファンが複製して参加</li>
            <li>共有ログでクイズ、抽選を実施</li>
          </ol>

          <p>🛍️ <strong>グッズカタログ</strong></p>
          <ol>
            <li>グッズ写真でスタンプを作成</li>
            <li>キーワードに商品名、価格、購入リンク</li>
            <li>ファンが複製してウィッシュリストとして活用</li>
          </ol>

          <p>❓ <strong>Q&Aスペース</strong></p>
          <ol>
            <li>共有ログスタンプを作成</li>
            <li>ファンがログに質問を投稿</li>
            <li>クリエイターが回答をつける</li>
          </ol>

          <p><strong>その他の活用</strong></p>
          <ul>
            <li>📅 ファンミーティングの日程/場所/参加方法案内</li>
            <li>🎬 ビハインドストーリー、制作過程の共有</li>
            <li>📁 過去コンテンツアーカイブ</li>
          </ul>

      # 2-6. 趣味/興味関心
      - type: "中級"
        title: "趣味を共有する"
        subtitle: "興味関心に基づくコンテンツシェア"
        content: |
          <p><strong>概要</strong>: 趣味や興味関心を共有スタンプで他のユーザーと分かち合えます。</p>

          <p>🍳 <strong>レシピ共有</strong></p>
          <ol>
            <li>完成した料理の写真でスタンプを作成</li>
            <li>キーワードに材料、調理時間を設定</li>
            <li>複製したユーザーがレビューを共有ログに記録</li>
          </ol>

          <p>🏃 <strong>運動ルーティン共有</strong></p>
          <ol>
            <li>30日チャレンジ、ホームトレーニングルーティンテンプレートを作成</li>
            <li>参加者が毎日完了記録</li>
          </ol>

          <p>✈️ <strong>旅行ガイド</strong></p>
          <ol>
            <li>旅行先の写真 + おすすめコーステンプレート</li>
            <li>グルメスポット、宿泊情報をキーワードで整理</li>
            <li>訪れた人がレビューを追加</li>
          </ol>

          <p><strong>その他の活用</strong></p>
          <ul>
            <li>🎮 ゲーム攻略、ビルド共有</li>
            <li>🔨 DIYプロジェクトガイド</li>
            <li>🌱 植物の育て方、水やりスケジュール</li>
            <li>🐕 ペットケアのコツ</li>
          </ul>

      # 2-7. 地域/家族コミュニティ
      - type: "中級"
        title: "グループ活動を運営する"
        subtitle: "地域、家族、友人グループの交流スペース"
        content: |
          <p><strong>概要</strong>: 地域コミュニティ、家族の集まり、友人グループのための共有スペースを作れます。</p>

          <p>🏘️ <strong>地域コミュニティ</strong></p>
          <ul>
            <li>🍜 地元グルメマップ: 住民がおすすめするお店リスト</li>
            <li>🎪 地域イベント案内: お祭り、マーケット、文化イベント情報</li>
            <li>🏃 サークル募集: 登山、ランニング、読書会などサークル紹介</li>
            <li>🏠 町内会/マンション住民交流: お知らせの共有</li>
          </ul>

          <p>👨‍👩‍👧‍👦 <strong>家族/友人グループ</strong></p>
          <ul>
            <li>🍳 家族のレシピブック: 代々受け継がれる家庭のレシピ</li>
            <li>🎂 友達の誕生日カレンダー: 誕生日管理とプレゼントアイデア</li>
            <li>✅ グループバケットリスト: 一緒に達成したい目標</li>
            <li>✈️ 家族旅行計画: 日程、持ち物、予算の共有</li>
            <li>💒 慶弔案内: 結婚式、お宮参りなど情報共有</li>
          </ul>

      # 2-8. 仕事/イベント
      - type: "上級"
        title: "仕事とイベントに活用する"
        subtitle: "チームコラボと特別な日の記録"
        content: |
          <p><strong>概要</strong>: 仕事のコラボレーションと特別なイベントのための共有スペースを作れます。</p>

          <p>💼 <strong>仕事/コラボ</strong></p>
          <ul>
            <li>📊 チームプロジェクト: 進捗共有テンプレート</li>
            <li>📝 議事録フォーマット: 標準化された議事録テンプレート</li>
            <li>📋 業務引継ぎ: 担当業務の整理と引継ぎ</li>
            <li>👋 新人オンボーディング: 会社適応ガイドの共有</li>
          </ul>

          <p>🎉 <strong>イベント/特別な日</strong></p>
          <ul>
            <li>💒 結婚式招待状: 招待状 + 出欠確認 + お祝いメッセージ</li>
            <li>🎈 パーティー招待状: 誕生日、新居祝い、忘年会の招待</li>
            <li>👶 お宮参り/百日祝い: 赤ちゃんの写真 + お祝いメッセージコレクション</li>
            <li>🕯️ 追悼/記念日: 一緒に思い出を分かち合うスペース</li>
            <li>📨 タイムカプセル: 未来の自分へのメッセージ</li>
          </ul>

  # ===== 3. バッジ活用法 (Badge) =====
  - id: badge-usage
    title: "🏷️ バッジ活用法"
    icon: "🏷️"
    description: "バッジ(Badge)でブランディングと信頼構築"
    items:
      # 3-1. ブランドイメージ宣伝
      - type: "エキスパート"
        title: "ブランドアイデンティティを構築する"
        subtitle: "固有のドメイン名で自分だけのブランドを作る"
        content: |
          <p><strong>概要</strong>: バッジを刻印すると固有のドメイン名を持つことができます。このドメイン名がすべての活動に表示されます。</p>

          <p><strong>やってみる</strong></p>
          <ol>
            <li>プロフィール → <strong>バッジ刻印</strong> を選択</li>
            <li>希望するドメイン名を入力（例: myshop, creator_kim）</li>
            <li><strong>重複確認</strong> 必須</li>
            <li>バッジ画像を選択（必須）</li>
            <li><strong>刻印する</strong> → Badge 1個消費</li>
          </ol>

          <p>⚠️ <strong>注意</strong>: ドメイン名は一度刻印すると変更できません！</p>

          <p><strong>活用例</strong></p>
          <ul>
            <li>🏢 <strong>企業/ブランド</strong>: ロゴとブランド名で公式アカウント運営</li>
            <li>🎨 <strong>クリエイター</strong>: 固有のニックネームでコンテンツ配信</li>
            <li>👔 <strong>専門家プロフィール</strong>: 専門分野を表すドメイン名を使用</li>
          </ul>

      # 3-2. メール非公開
      - type: "エキスパート"
        title: "プライバシーを保護する"
        subtitle: "メールの代わりにドメイン名で活動"
        content: |
          <p><strong>概要</strong>: バッジを刻印すると、実際のメールの代わりに「ドメイン名」で表示されます。</p>

          <p><strong>メリット</strong></p>
          <ul>
            <li>🔒 <strong>プライバシー保護</strong>: 実際のメールアドレスが公開されない</li>
            <li>📧 <strong>スパム防止</strong>: 公開活動時もメールを保護</li>
            <li>🎭 <strong>匿名活動</strong>: 希望する名前で匿名活動が可能</li>
          </ul>

          <p><strong>活用例</strong></p>
          <ul>
            <li>共有スタンプ配布時に制作者情報としてドメイン名を表示</li>
            <li>共有ログでメールの代わりにドメイン名で識別</li>
            <li>取引時に相手にメールの代わりにドメイン名を表示</li>
          </ul>

      # 3-3. ドキュメント刻印保証
      - type: "エキスパート"
        title: "ドキュメントの出所を保証する"
        subtitle: "すべてのドキュメントにバッジを刻印"
        content: |
          <p><strong>概要</strong>: バッジを装着すると作成するすべてのドキュメントにバッジが刻印されます。これによりドキュメントの出所を保証できます。</p>

          <p><strong>装着方法</strong></p>
          <ol>
            <li>プロフィール → <strong>バッジ管理</strong></li>
            <li>刻印したバッジを選択</li>
            <li><strong>装着</strong> をタップ</li>
          </ol>

          <p><strong>活用例</strong></p>
          <ul>
            <li>✅ <strong>作成ドキュメント認証</strong>: すべてのドキュメントにバッジが刻印され出所を保証</li>
            <li>📜 <strong>公式ドキュメント発行</strong>: ブランド/企業の公式ドキュメントであることを証明</li>
            <li>🔐 <strong>偽造防止</strong>: バッジ刻印で原本確認が可能</li>
          </ul>

          <p><strong>活用のコツ</strong></p>
          <ul>
            <li>お店のクーポン発行時にバッジで公式クーポンであることを認証</li>
            <li>クリエイターコンテンツにバッジで著作権表示</li>
            <li>企業のお知らせに公式アカウント表示</li>
          </ul>
