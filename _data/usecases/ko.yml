  # ===== 1. 종이 활용법 (Paper) =====
  - id: paper-usage
    title: "종이 활용법"
    icon: "📄"
    description: "종이(Paper)로 할 수 있는 모든 것"
    items:
      # 1-1. 단독 기록
      - type: "초급"
        title: "나만의 기록 만들기"
        subtitle: "Paper 1장으로 시작하는 개인 아카이브"
        content: |
          <p><strong>개요</strong>: 빈 종이를 문서화하여 이미지와 텍스트를 기록하고, 로그에 지속적으로 내용을 추가할 수 있습니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li>인벤토리에서 <strong>빈 종이</strong>를 길게 눌러 <strong>상세정보 보기</strong> 진입<br/>
                <em>또는</em> 빈 종이를 선택 후 <strong>액션</strong> 버튼 터치</li>
            <li><strong>새 아이템 만들기</strong> 메뉴 선택</li>
            <li>아이템 정보 입력:
              <ul>
                <li>이미지 (선택)</li>
                <li>제목 (필수)</li>
                <li>내용 (필수)</li>
                <li>기한 (선택)</li>
              </ul>
            </li>
            <li><strong>만들기</strong> 완료 → 문서화된 종이로 변환</li>
            <li>인벤토리에서 문서화된 종이가 이미지와 제목으로 표시됨</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>📔 <strong>일기/메모장</strong>: 매일의 기록을 이미지와 텍스트로 저장, 로그에 계속 추가</li>
            <li>📸 <strong>사진 앨범</strong>: 특별한 순간을 이미지로 기록</li>
            <li>📋 <strong>보증서 관리</strong>: 제품 보증서 사진 저장, 기한 설정으로 만료 알림</li>
            <li>🧾 <strong>영수증 보관</strong>: 중요한 영수증을 디지털로 보관</li>
          </ul>

          <p><strong>정리 팁</strong>: 비슷한 문서들은 <strong>클립</strong>으로 묶고, 카테고리는 <strong>파티션</strong>으로 구분하세요.</p>

      # 1-2. 공유 템플릿 복제
      - type: "초급"
        title: "공유 템플릿 가져오기"
        subtitle: "다른 사용자의 템플릿을 내 것으로"
        content: |
          <p><strong>개요</strong>: 다른 사용자가 공유한 스탬프를 복제해서 나만의 문서로 활용할 수 있습니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li>상단 <strong>슈퍼서치바</strong>에서 원하는 태그 검색</li>
            <li>검색 결과에서 <strong>공유 템플릿</strong> 탭 선택</li>
            <li>원하는 공유 템플릿 선택하여 상세 화면 진입</li>
            <li><strong>복제하기</strong> 터치</li>
            <li>내 인벤토리의 <strong>빈 종이</strong> 선택</li>
            <li>복제 완료 → 스탬프 내용이 종이에 복제됨</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>✅ <strong>체크리스트</strong>: 여행 준비, 장보기 등 공유된 템플릿 복제해서 사용</li>
            <li>🎁 <strong>이벤트 참여</strong>: 브랜드/가게에서 공유한 이벤트 템플릿 복제</li>
            <li>📝 <strong>양식 활용</strong>: 다른 사용자가 만든 유용한 양식 복제</li>
          </ul>

      # 1-3. 공유 로그 - 채팅방
      - type: "중급"
        title: "친구와 함께 기록하기"
        subtitle: "공유 로그로 만드는 그룹 공간"
        content: |
          <p><strong>개요</strong>: 여러 장의 종이로 공유 문서를 만들면, 참여자 모두가 같은 로그에 기록할 수 있습니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li>함께 나눌 인원 수만큼 <strong>빈 종이</strong> 선택 (2장 이상)</li>
            <li><strong>액션</strong> 버튼 터치</li>
            <li><strong>새 아이템 생성 (공유로그)</strong> 선택</li>
            <li>제목, 설명 입력 후 생성</li>
            <li>생성된 공유 문서를 참여자에게 <strong>전송</strong></li>
          </ol>

          <p><strong>인원별 Paper 사용량</strong></p>
          <ul>
            <li>👫 2명: Paper 2장 (커플 다이어리, 1:1 채팅)</li>
            <li>👨‍👩‍👧 3명: Paper 3장 (소규모 그룹 프로젝트)</li>
            <li>👨‍👩‍👧‍👦 4명 이상: Paper 4장 이상 (가족 모임, 동아리, 대규모 그룹)</li>
          </ul>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>💑 <strong>커플 다이어리</strong>: 둘만의 추억을 함께 기록</li>
            <li>👨‍👩‍👧‍👦 <strong>가족 앨범</strong>: 가족 행사, 일상을 함께 공유</li>
            <li>📚 <strong>스터디 그룹</strong>: 공부 내용, 질문을 함께 기록</li>
          </ul>

      # 1-4. 문서 정리 고급
      - type: "고급"
        title: "체계적인 문서 관리하기"
        subtitle: "클립과 파티션으로 정리하는 아카이브"
        content: |
          <p><strong>개요</strong>: 문서가 많아지면 클립과 파티션을 활용해 체계적으로 정리할 수 있습니다.</p>

          <p><strong>클립으로 문서 묶기</strong></p>
          <ol>
            <li>묶고 싶은 <strong>종이들</strong>을 복수 선택</li>
            <li><strong>액션</strong> 버튼 터치</li>
            <li><strong>클립으로 묶기</strong> 선택</li>
            <li>클립 이름 입력 후 완료</li>
          </ol>

          <p><strong>파티션으로 영역 구분</strong></p>
          <ol>
            <li>인벤토리에서 <strong>파티션 추가</strong> 터치</li>
            <li>파티션 이름 입력 (예: 업무, 개인, 취미)</li>
            <li>해당 파티션에 문서들을 드래그하여 이동</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>📁 <strong>프로젝트별 정리</strong>: 각 프로젝트를 클립으로 묶고 파티션으로 분류</li>
            <li>📅 <strong>연도별 아카이브</strong>: 2024, 2025 파티션으로 연도별 관리</li>
            <li>🏷️ <strong>카테고리 분류</strong>: 사진, 문서, 메모 등 유형별 파티션</li>
          </ul>

      # 1-5. 업무 문서화 전문가
      - type: "전문가"
        title: "업무 시스템 구축하기"
        subtitle: "프로젝트 관리부터 인수인계까지"
        content: |
          <p><strong>개요</strong>: 종이의 로그 기능을 활용해 업무 히스토리를 체계적으로 관리할 수 있습니다.</p>

          <p><strong>프로젝트 관리</strong></p>
          <ol>
            <li>프로젝트마다 <strong>종이 1장</strong> 생성</li>
            <li>로그에 일별 진행사항, 이슈, 결정사항 기록</li>
            <li>Dropbox, Google Drive, OneDrive 링크로 자료 첨부</li>
            <li><strong>잠금 설정</strong>으로 민감한 업무 문서 보안 강화</li>
          </ol>

          <p><strong>인수인계 문서</strong></p>
          <ol>
            <li>담당 업무별 종이 생성</li>
            <li>업무 프로세스, 주의사항, 연락처 정리</li>
            <li>공유 문서로 변환하여 후임자에게 전달</li>
          </ol>

          <p><strong>회의록 관리</strong></p>
          <ol>
            <li>정기 회의마다 종이 생성</li>
            <li>참석자, 안건, 결정사항 로그에 기록</li>
            <li>클립으로 같은 회의체 회의록 묶기</li>
          </ol>

          <p><strong>활용 팁</strong></p>
          <ul>
            <li>📊 프로젝트 종료 시 회고록으로 전환</li>
            <li>🔍 슈퍼서치로 과거 기록 빠르게 검색</li>
            <li>📤 필요 시 PDF로 내보내기</li>
          </ul>

  # ===== 2. 스탬프 활용법 (Stamp) =====
  - id: stamp-usage
    title: "스탬프 활용법"
    icon: "🔖"
    description: "스탬프(Stamp)로 템플릿 만들고 복제하기"
    items:
      # 2-0. 스탬프 기초 (초급)
      - type: "초급"
        title: "스탬프 이해하기"
        subtitle: "템플릿의 개념과 기본 사용법"
        content: |
          <p><strong>개요</strong>: 스탬프는 반복되는 형식의 문서를 빠르게 만들 수 있는 템플릿입니다. 한 번 만들면 여러 장의 종이에 같은 형식을 복제할 수 있습니다.</p>

          <p><strong>스탬프란?</strong></p>
          <ul>
            <li>🔖 <strong>템플릿</strong>: 미리 정해진 형식(이미지, 제목, 내용, 키워드)</li>
            <li>📋 <strong>복제</strong>: 빈 종이에 스탬프를 찍으면 동일한 형식의 문서 생성</li>
            <li>🔄 <strong>반복 사용</strong>: 한 번 만든 스탬프로 무제한 복제 가능</li>
          </ul>

          <p><strong>스탬프 활용 예시</strong></p>
          <ul>
            <li>📔 매일 쓰는 일기 양식</li>
            <li>✅ 반복되는 체크리스트</li>
            <li>📊 정기 보고서 템플릿</li>
            <li>🏋️ 운동/식단 기록표</li>
          </ul>

          <p><strong>스탬프 vs 종이</strong></p>
          <ul>
            <li>📄 <strong>종이</strong>: 개별 문서, 고유한 내용 기록</li>
            <li>🔖 <strong>스탬프</strong>: 양식(틀), 반복 사용하는 템플릿</li>
          </ul>

      # 2-1. 단독 로그 스탬프
      - type: "중급"
        title: "나만의 템플릿 만들기"
        subtitle: "스탬프로 동일 형식 문서 대량 생산"
        content: |
          <p><strong>개요</strong>: 스탬프를 각인하면 템플릿이 됩니다. 이 템플릿을 종이에 복제해서 같은 형식의 문서를 빠르게 여러 개 만들 수 있습니다.</p>

          <p><strong>스탬프 각인하기</strong></p>
          <ol>
            <li>인벤토리에서 <strong>빈 스탬프</strong>를 길게 눌러 <strong>상세정보 보기</strong> 진입<br/>
                <em>또는</em> 빈 스탬프를 선택 후 <strong>액션</strong> 버튼 터치</li>
            <li><strong>새 템플릿 생성</strong> 메뉴 선택</li>
            <li>템플릿 정보 입력:
              <ul>
                <li>이미지 (필수)</li>
                <li>제목 (필수)</li>
                <li>내용 (필수)</li>
                <li>기한 (선택)</li>
                <li>기본 키워드 (최대 128개)</li>
              </ul>
            </li>
            <li><strong>만들기</strong> 완료 → 각인된 스탬프로 변환</li>
          </ol>

          <p><strong>종이에 복제하기</strong></p>
          <ol>
            <li>각인된 <strong>스탬프</strong>를 선택</li>
            <li>복제할 <strong>빈 종이</strong>를 필요한 수만큼 추가 선택</li>
            <li><strong>액션</strong> 버튼 터치</li>
            <li><strong>복제하기</strong> 메뉴 선택</li>
            <li>스탬프에 각인된 내용이 선택한 종이들에 복제됨</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>📋 <strong>전단지/안내문</strong>: 동일한 내용을 여러 장 배포</li>
            <li>🏷️ <strong>제품 정보</strong>: 상품 스펙, 가격을 복제해서 공유</li>
            <li>📜 <strong>공지사항</strong>: 같은 내용의 공지를 여러 곳에 게시</li>
          </ul>

          <p><strong>정리 팁</strong>: 스탬프로 생성된 문서들은 <strong>클립</strong>으로 묶어 시리즈로 관리하세요.</p>

      # 2-2. 공유 로그 스탬프
      - type: "고급"
        title: "오픈 커뮤니티 만들기"
        subtitle: "공유 로그 스탬프로 참여자 지속 추가"
        content: |
          <p><strong>개요</strong>: 공유 로그 모드로 스탬프를 생성하면, 누구나 복제해서 참여할 수 있는 공개 공간이 됩니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li><strong>빈 스탬프</strong>를 선택 후 <strong>새 템플릿 생성</strong> 진입</li>
            <li>템플릿 정보 입력: 이미지, 제목, 내용, 기한, 키워드</li>
            <li><strong>로그 모드: 공유</strong> 선택 ⭐</li>
            <li><strong>만들기</strong> 완료</li>
          </ol>

          <p><strong>참여자 추가 방법</strong></p>
          <ol>
            <li>상단 <strong>슈퍼서치바</strong>에서 해당 템플릿의 키워드로 검색</li>
            <li>검색된 공유 템플릿을 선택하여 <strong>다운로드</strong></li>
            <li>다운로드한 템플릿으로 <strong>복제하기</strong> 실행</li>
            <li>복제한 사용자가 자동으로 공유 로그에 참여</li>
            <li>인원 제한 없이 지속적으로 추가 가능</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>💬 <strong>오픈 채팅방</strong>: 누구나 참여 가능한 공개 토론 공간</li>
            <li>🎤 <strong>팬 클럽</strong>: 아티스트/브랜드 팬 모임</li>
            <li>📢 <strong>커뮤니티 게시판</strong>: 관심사 기반 커뮤니티 운영</li>
          </ul>

      # 2-3. 스탬프 공유 - 소상공인
      - type: "전문가"
        title: "가게 운영에 활용하기"
        subtitle: "소상공인을 위한 스탬프 마케팅"
        content: |
          <p><strong>개요</strong>: 스탬프를 공유해서 고객과 소통하고, 가게 정보를 배포할 수 있습니다.</p>

          <p>🍽️ <strong>가게 메뉴판</strong></p>
          <ol>
            <li>메뉴 사진으로 스탬프 템플릿 생성</li>
            <li>키워드에 메뉴명, 가격, 설명 설정</li>
            <li>스탬프를 공유하여 QR 코드 생성 → 테이블에 비치</li>
            <li>고객이 QR 스캔 → 복제해서 메뉴 정보 확인</li>
          </ol>

          <p>🎫 <strong>쿠폰/이벤트 배포</strong></p>
          <ol>
            <li>이벤트 이미지로 스탬프 템플릿 생성</li>
