                <em>또는</em> 빈 뱃지를 선택 후 <strong>액션</strong> 버튼 터치</li>
            <li><strong>각인하기</strong> 메뉴 선택</li>
            <li>뱃지 정보 입력:
              <ul>
                <li>뱃지 이미지 (필수) - 로고, 프로필 사진 등</li>
                <li>도메인명 입력 (영문, 숫자, 밑줄만 가능)</li>
              </ul>
            </li>
            <li><strong>중복 확인</strong> 버튼으로 사용 가능 여부 확인</li>
            <li><strong>각인하기</strong> 완료</li>
          </ol>

          <p>⚠️ <strong>주의사항</strong></p>
          <ul>
            <li>도메인명은 <strong>한 번 각인하면 변경 불가</strong></li>
            <li>신중하게 선택하세요!</li>
            <li>이미 사용 중인 도메인명은 선택 불가</li>
