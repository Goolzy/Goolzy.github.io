      # 3-0. 뱃지 기초 (초급)
      - type: "초급"
        title: "뱃지 이해하기"
        subtitle: "도메인명과 브랜딩의 기초"
        content: |
          <p><strong>개요</strong>: 뱃지는 인벤토리에서 나만의 고유한 도메인명(닉네임)을 가질 수 있게 해주는 아이템입니다.</p>

          <p><strong>뱃지란?</strong></p>
          <ul>
            <li>🏷️ <strong>도메인명</strong>: 고유한 이름 (예: myshop, creator_kim)</li>
            <li>👤 <strong>브랜딩</strong>: 이메일 대신 도메인명으로 활동</li>
            <li>🔐 <strong>프라이버시</strong>: 실제 이메일 주소를 숨길 수 있음</li>
          </ul>

          <p><strong>뱃지의 상태</strong></p>
          <ul>
            <li>⚪ <strong>빈 뱃지</strong>: 아직 각인되지 않은 상태</li>
            <li>🏷️ <strong>각인된 뱃지</strong>: 도메인명이 새겨진 상태</li>
            <li>✅ <strong>장착된 뱃지</strong>: 현재 활성화되어 사용 중인 상태</li>
          </ul>

          <p><strong>누가 뱃지를 사용할까?</strong></p>
          <ul>
            <li>🏢 기업/브랜드: 공식 계정으로 활동</li>
            <li>🎨 크리에이터: 고유 닉네임으로 콘텐츠 배포</li>
            <li>🔒 개인: 이메일 비공개로 프라이버시 보호</li>
          </ul>

