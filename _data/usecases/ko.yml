      - type: "전문가"
        title: "브랜드 아이덴티티 구축하기"
        subtitle: "고유한 도메인명으로 나만의 브랜드 만들기"
        content: |
          <p><strong>개요</strong>: 뱃지를 각인하면 고유한 도메인명을 가질 수 있습니다. 뱃지를 장착하면 이 도메인명이 모든 활동에 표시됩니다.</p>

          <p><strong>뱃지 각인하기</strong></p>
          <ol>
            <li>인벤토리에서 <strong>빈 뱃지</strong>를 길게 눌러 <strong>상세정보 보기</strong> 진입<br/>
                <em>또는</em> 빈 뱃지를 선택 후 <strong>액션</strong> 버튼 터치</li>
            <li><strong>각인하기</strong> 메뉴 선택</li>
            <li>뱃지 정보 입력:
              <ul>
                <li>뱃지 이미지 (필수)</li>
                <li>도메인명 입력 (예: myshop, creator_kim)</li>
              </ul>
            </li>
            <li><strong>중복 확인</strong> 후 <strong>각인하기</strong> 완료</li>
          </ol>

          <p>⚠️ <strong>주의</strong>: 도메인명은 한 번 각인하면 변경할 수 없습니다!</p>

          <p><strong>뱃지 장착/해제하기</strong></p>
          <ol>
            <li>각인된 <strong>뱃지</strong>를 선택 후 <strong>액션</strong> 버튼 터치</li>
            <li><strong>장착하기</strong> 선택 → 뱃지 활성화</li>
            <li>해제하려면 다시 액션에서 <strong>해제하기</strong> 선택</li>
          </ol>

          <p><strong>장착 시 효과</strong></p>
          <ul>
            <li>🔍 도메인명으로 검색 가능 (이메일 대신)</li>
            <li>📝 작성하는 모든 스탬프와 종이에 작성자가 "도메인명"으로 표기</li>
            <li>📋 로그 작성 시에도 도메인명으로 표기</li>
          </ul>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>🏢 <strong>기업/브랜드</strong>: 로고와 브랜드명으로 공식 계정 운영</li>
            <li>🎨 <strong>크리에이터</strong>: 고유 닉네임으로 콘텐츠 배포</li>
            <li>👔 <strong>전문가 프로필</strong>: 전문 분야를 나타내는 도메인명 사용</li>
          </ul>

