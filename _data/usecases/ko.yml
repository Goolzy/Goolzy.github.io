  # ===== 1. 종이 활용법 (Paper) =====
  - id: paper-usage
    title: "📄 종이 활용법"
    icon: "📄"
    description: "종이(Paper)로 할 수 있는 모든 것"
    items:
      # 1-1. 단독 기록
      - type: "초급"
        title: "나만의 기록 만들기"
        subtitle: "Paper 1장으로 시작하는 개인 아카이브"
        content: |
          <p><strong>개요</strong>: 종이 1장으로 문서를 만들고, 로그에 지속적으로 기록을 남길 수 있습니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li>홈 화면 하단의 <strong>+</strong> 버튼 터치</li>
            <li><strong>문서</strong> 선택 → Paper 1장 소비</li>
            <li>제목, 설명 입력 + 이미지 추가 (선택)</li>
            <li>생성 완료 후 <strong>로그</strong> 탭에서 메모 추가</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>📔 <strong>일기/메모장</strong>: 매일의 기록을 이미지와 텍스트로 저장</li>
            <li>📸 <strong>사진 앨범</strong>: 특별한 순간을 이미지로 기록, 로그에 추억 남기기</li>
            <li>📋 <strong>보증서 관리</strong>: 제품 보증서 사진 저장, 유효기간 설정으로 만료 알림</li>
            <li>🧾 <strong>영수증 보관</strong>: 중요한 영수증을 디지털로 보관</li>
          </ul>

          <p><strong>정리 팁</strong>: 비슷한 문서들은 <strong>클립</strong>으로 묶고, 카테고리는 <strong>파티션</strong>으로 구분하세요.</p>

      # 1-2. 공유 템플릿 복제
      - type: "초급"
        title: "공유 템플릿 가져오기"
        subtitle: "다른 사용자의 템플릿을 내 것으로"
        content: |
          <p><strong>개요</strong>: 다른 사용자가 공유한 스탬프를 복제해서 나만의 문서로 활용할 수 있습니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li>공유받은 스탬프 링크 클릭 또는 QR 스캔</li>
            <li>스탬프 상세 화면에서 <strong>복제하기</strong> 터치</li>
            <li>Paper 1장 소비 → 내 인벤토리에 복제 완료</li>
            <li>필요에 맞게 키워드 값 수정</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>✅ <strong>체크리스트</strong>: 여행 준비, 장보기 등 공유된 템플릿 사용</li>
            <li>🎁 <strong>이벤트 참여</strong>: 브랜드/가게에서 진행하는 이벤트 템플릿 복제</li>
            <li>📝 <strong>양식 활용</strong>: 다른 사용자가 만든 유용한 양식 복제</li>
          </ul>

      # 1-3. 공유 로그 - 채팅방
      - type: "중급"
        title: "친구와 함께 기록하기"
        subtitle: "공유 로그로 만드는 그룹 채팅방"
        content: |
          <p><strong>개요</strong>: 여러 장의 종이로 공유 문서를 만들면, 참여자 모두가 같은 로그에 기록할 수 있습니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li>홈 화면 하단의 <strong>+</strong> 버튼 터치</li>
            <li><strong>공유 문서</strong> 선택</li>
            <li>참여할 인원 수만큼 Paper 선택 (2~10장)</li>
            <li>제목, 설명 입력 후 생성</li>
            <li>생성된 문서를 참여자에게 <strong>전송</strong></li>
          </ol>

          <p><strong>인원별 Paper 사용량</strong></p>
          <ul>
            <li>👫 2명: Paper 2장 (커플 다이어리, 1:1 채팅)</li>
            <li>👨‍👩‍👧 3명: Paper 3장 (소규모 그룹 프로젝트)</li>
            <li>👨‍👩‍👧‍👦 4~10명: Paper 4~10장 (가족 모임, 동아리)</li>
          </ul>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>💑 <strong>커플 다이어리</strong>: 둘만의 추억을 함께 기록</li>
            <li>👨‍👩‍👧‍👦 <strong>가족 앨범</strong>: 가족 행사, 일상을 함께 공유</li>
            <li>📚 <strong>스터디 그룹</strong>: 공부 내용, 질문을 함께 기록</li>
          </ul>

  # ===== 2. 스탬프 활용법 (Stamp) =====
  - id: stamp-usage
    title: "🔖 스탬프 활용법"
    icon: "🔖"
    description: "스탬프(Stamp)로 템플릿 만들고 공유하기"
    items:
      # 2-1. 단독 로그 스탬프
      - type: "고급"
        title: "나만의 템플릿 만들기"
        subtitle: "단독 로그 스탬프로 문서 대량 생산"
        content: |
          <p><strong>개요</strong>: 스탬프로 템플릿을 만들면, 같은 형식의 문서를 빠르게 여러 개 만들 수 있습니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li>홈 화면 하단의 <strong>+</strong> 버튼 터치</li>
            <li><strong>스탬프 템플릿</strong> 선택 → Stamp 1개 소비</li>
            <li>템플릿 정보 입력: 제목, 설명, 이미지</li>
            <li><strong>로그 모드: 단독</strong> 선택</li>
            <li>키워드 설정 (최대 10개)</li>
            <li>템플릿 생성 완료</li>
          </ol>

          <p><strong>문서 복제 방법</strong></p>
          <ol>
            <li>생성된 스탬프 선택</li>
            <li><strong>복제하기</strong> 터치</li>
            <li>복제할 Paper 선택 → 동일 형식 문서 생성</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>🏋️ <strong>운동 기록</strong>: 매일 같은 형식으로 운동 내용 기록</li>
            <li>📖 <strong>독서 기록</strong>: 책마다 동일한 양식으로 독후감 작성</li>
            <li>🍷 <strong>컬렉션 관리</strong>: 와인, 레고, 피규어 등 소장품 카탈로그</li>
          </ul>

          <p><strong>정리 팁</strong>: 시리즈로 쌓인 문서들은 <strong>클립</strong>으로 묶어 관리하세요.</p>

      # 2-2. 공유 로그 스탬프
      - type: "고급"
        title: "오픈 커뮤니티 만들기"
        subtitle: "공유 로그 스탬프로 사용자 지속 추가"
        content: |
          <p><strong>개요</strong>: 공유 로그 스탬프는 누구나 복제해서 참여할 수 있는 공개 공간입니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li>홈 화면 하단의 <strong>+</strong> 버튼 터치</li>
            <li><strong>스탬프 템플릿</strong> 선택 → Stamp 1개 소비</li>
            <li>템플릿 정보 입력: 제목, 설명, 이미지</li>
            <li><strong>로그 모드: 공유</strong> 선택 ⭐</li>
            <li>키워드 설정 후 생성</li>
          </ol>

          <p><strong>참여자 추가 방법</strong></p>
          <ol>
            <li>스탬프 링크/QR을 다른 사용자에게 공유</li>
            <li>상대방이 복제하면 자동으로 공유 로그에 참여</li>
            <li>인원 제한 없이 지속적으로 추가 가능</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>💬 <strong>오픈 채팅방</strong>: 누구나 참여 가능한 공개 토론 공간</li>
            <li>🎤 <strong>팬 클럽</strong>: 아티스트/브랜드 팬 모임</li>
            <li>📢 <strong>커뮤니티 게시판</strong>: 관심사 기반 커뮤니티 운영</li>
          </ul>

      # 2-3. 스탬프 공유 - 소상공인
      - type: "전문가"
        title: "가게 운영에 활용하기"
        subtitle: "소상공인을 위한 스탬프 마케팅"
        content: |
          <p><strong>개요</strong>: 스탬프를 공유해서 고객과 소통하고, 자체 이벤트를 진행할 수 있습니다.</p>

          <p><strong>활용 방법</strong></p>

          <p>🍽️ <strong>가게 메뉴판</strong></p>
          <ol>
            <li>메뉴 사진으로 스탬프 템플릿 생성</li>
            <li>키워드에 메뉴명, 가격 설정</li>
            <li>QR 코드로 테이블에 비치</li>
            <li>고객이 복제해서 주문 기록으로 활용</li>
          </ol>

          <p>🎫 <strong>스탬프 적립 카드</strong></p>
          <ol>
            <li>"10번 방문 시 음료 무료" 템플릿 생성</li>
            <li>고객이 복제 → 방문 시마다 로그에 도장</li>
            <li>10개 모이면 혜택 제공</li>
          </ol>

          <p>📋 <strong>고객 피드백 수집</strong></p>
          <ol>
            <li>만족도 조사 템플릿 생성</li>
            <li>키워드로 평점/의견 입력란 설정</li>
            <li>고객 복제 → 피드백 작성</li>
          </ol>

          <p><strong>기타 활용</strong></p>
          <ul>
            <li>🆕 신메뉴 출시 알림 + 시식 후기 공유</li>
            <li>🎟️ 할인 쿠폰 배포</li>
            <li>📅 예약 시스템 운영</li>
          </ul>

      # 2-4. 개인 아카이브
      - type: "중급"
        title: "개인 아카이브 만들기"
        subtitle: "좋아하는 콘텐츠를 나만의 컬렉션으로"
        content: |
          <p><strong>개요</strong>: 유튜브, 스포티파이, 책, 영화 등 좋아하는 콘텐츠를 체계적으로 정리하세요.</p>

          <p>🎬 <strong>유튜브 플레이리스트</strong></p>
          <ol>
            <li>Paper 1장으로 "내 유튜브 컬렉션" 문서 생성</li>
            <li>로그에 영상 링크 + 한줄 메모 추가</li>
            <li>영상이 쌓이면 장르별로 <strong>클립</strong>으로 묶기</li>
            <li>음악/요리/운동 등 <strong>파티션</strong>으로 구역 분리</li>
          </ol>

          <p>🎵 <strong>스포티파이 음악 모음</strong></p>
          <ol>
            <li>Paper 1장으로 "2024 플레이리스트" 문서 생성</li>
            <li>로그에 스포티파이 링크 + 그때의 감정/상황 기록</li>
            <li>시즌별, 분위기별로 <strong>클립</strong> 정리</li>
          </ol>

          <p>📚 <strong>읽은 책 아카이브</strong></p>
          <ol>
            <li>책 한 권마다 Paper 1장으로 문서 생성</li>
            <li>책 표지 사진 + 제목/저자 입력</li>
            <li>로그에 인상 깊은 구절, 독후감 기록</li>
            <li><strong>파티션</strong>으로 장르 분류, <strong>클립</strong>으로 시리즈 묶기</li>
          </ol>

          <p>🎞️ <strong>본 영화/드라마 기록</strong></p>
          <ol>
            <li>Paper 1장 + 포스터 이미지</li>
            <li>로그에 한줄평 + 별점(★★★★☆)</li>
            <li>연도별 <strong>클립</strong>, 장르별 <strong>파티션</strong></li>
          </ol>

          <p>📱 <strong>인스타/틱톡 저장</strong></p>
          <ol>
            <li>스크린샷 + 원본 링크를 로그에 기록</li>
            <li>관심사별 <strong>파티션</strong>으로 정리</li>
          </ol>

      # 2-5. 크리에이터/인플루언서
      - type: "전문가"
        title: "크리에이터 활동하기"
        subtitle: "팬들과 소통하고 콘텐츠 배포하기"
        content: |
          <p><strong>개요</strong>: 크리에이터, 인플루언서가 팬들과 소통하고 이벤트를 진행할 수 있습니다.</p>

          <p>🎉 <strong>팬 이벤트</strong></p>
          <ol>
            <li>이벤트용 공유 스탬프 생성</li>
            <li>팬들이 복제해서 참여</li>
            <li>공유 로그에서 퀴즈, 추첨 진행</li>
          </ol>

          <p>🛍️ <strong>굿즈 카탈로그</strong></p>
          <ol>
            <li>굿즈 사진으로 스탬프 생성</li>
            <li>키워드에 상품명, 가격, 구매 링크</li>
            <li>팬들이 복제해서 위시리스트로 활용</li>
          </ol>

          <p>❓ <strong>Q&A 공간</strong></p>
          <ol>
            <li>공유 로그 스탬프 생성</li>
            <li>팬들이 로그에 질문 작성</li>
            <li>크리에이터가 답변 달기</li>
          </ol>

          <p><strong>기타 활용</strong></p>
          <ul>
            <li>📅 팬미팅 일정/장소/참여 방법 안내</li>
            <li>🎬 비하인드 스토리, 제작 과정 공유</li>
            <li>📁 과거 콘텐츠 아카이브</li>
          </ul>

      # 2-6. 취미/관심사
      - type: "중급"
        title: "취미 공유하기"
        subtitle: "관심사 기반 콘텐츠 나눔"
        content: |
          <p><strong>개요</strong>: 취미와 관심사를 공유 스탬프로 다른 사용자들과 나눌 수 있습니다.</p>

          <p>🍳 <strong>레시피 공유</strong></p>
          <ol>
            <li>요리 완성 사진으로 스탬프 생성</li>
            <li>키워드에 재료, 조리 시간 설정</li>
            <li>복제한 사용자들이 후기를 공유 로그에 기록</li>
          </ol>

          <p>🏃 <strong>운동 루틴 공유</strong></p>
          <ol>
            <li>30일 챌린지, 홈트 루틴 템플릿 생성</li>
            <li>참여자들이 매일 완료 기록</li>
          </ol>

          <p>✈️ <strong>여행 가이드</strong></p>
          <ol>
            <li>여행지 사진 + 추천 코스 템플릿</li>
            <li>맛집, 숙소 정보를 키워드로 정리</li>
            <li>다녀온 사람들이 후기 추가</li>
          </ol>

          <p><strong>기타 활용</strong></p>
          <ul>
            <li>🎮 게임 공략, 빌드 공유</li>
            <li>🔨 DIY 프로젝트 가이드</li>
            <li>🌱 식물 관리법, 물주기 스케줄</li>
            <li>🐕 반려동물 케어 팁</li>
          </ul>

      # 2-7. 지역/가족 커뮤니티
      - type: "중급"
        title: "그룹 활동 운영하기"
        subtitle: "지역, 가족, 친구 그룹 소통 공간"
        content: |
