  # ===== 1. 종이 활용법 (Paper) =====
  - id: paper-usage
    title: "📄 종이 활용법"
    icon: "📄"
    description: "종이(Paper)로 할 수 있는 모든 것"
    items:
      # 1-1. 단독 기록
      - type: "초급"
        title: "나만의 기록 만들기"
        subtitle: "Paper 1장으로 시작하는 개인 아카이브"
        content: |
          <p><strong>개요</strong>: 빈 종이를 문서화하여 이미지와 텍스트를 기록하고, 로그에 지속적으로 내용을 추가할 수 있습니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li>인벤토리에서 <strong>빈 종이</strong>를 길게 눌러 <strong>상세정보 보기</strong> 진입<br/>
                <em>또는</em> 빈 종이를 선택 후 <strong>액션</strong> 버튼 터치</li>
            <li><strong>새 아이템 만들기</strong> 메뉴 선택</li>
            <li>아이템 정보 입력:
              <ul>
                <li>이미지 (선택)</li>
                <li>제목 (필수)</li>
                <li>내용 (선택)</li>
                <li>기한 (선택)</li>
              </ul>
            </li>
            <li><strong>만들기</strong> 완료 → 문서화된 종이로 변환</li>
            <li>인벤토리에서 문서화된 종이가 이미지와 제목으로 표시됨</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>📔 <strong>일기/메모장</strong>: 매일의 기록을 이미지와 텍스트로 저장, 로그에 계속 추가</li>
            <li>📸 <strong>사진 앨범</strong>: 특별한 순간을 이미지로 기록</li>
            <li>📋 <strong>보증서 관리</strong>: 제품 보증서 사진 저장, 기한 설정으로 만료 알림</li>
            <li>🧾 <strong>영수증 보관</strong>: 중요한 영수증을 디지털로 보관</li>
          </ul>

          <p><strong>정리 팁</strong>: 비슷한 문서들은 <strong>클립</strong>으로 묶고, 카테고리는 <strong>파티션</strong>으로 구분하세요.</p>

      # 1-2. 공유 템플릿 복제
      - type: "초급"
        title: "공유 템플릿 가져오기"
        subtitle: "다른 사용자의 템플릿을 내 것으로"
        content: |
          <p><strong>개요</strong>: 다른 사용자가 공유한 스탬프를 복제해서 나만의 문서로 활용할 수 있습니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li>공유받은 스탬프 링크 클릭 또는 QR 스캔</li>
            <li>스탬프 상세 화면에서 <strong>복제하기</strong> 터치</li>
            <li>내 인벤토리의 <strong>빈 종이</strong> 선택</li>
            <li>복제 완료 → 스탬프 내용이 종이에 복제됨</li>
            <li>필요에 따라 키워드 값 수정 가능</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>✅ <strong>체크리스트</strong>: 여행 준비, 장보기 등 공유된 템플릿 복제해서 사용</li>
            <li>🎁 <strong>이벤트 참여</strong>: 브랜드/가게에서 공유한 이벤트 템플릿 복제</li>
            <li>📝 <strong>양식 활용</strong>: 다른 사용자가 만든 유용한 양식 복제</li>
          </ul>

      # 1-3. 공유 로그 - 채팅방
      - type: "중급"
        title: "친구와 함께 기록하기"
        subtitle: "공유 로그로 만드는 그룹 공간"
        content: |
          <p><strong>개요</strong>: 여러 장의 종이로 공유 문서를 만들면, 참여자 모두가 같은 로그에 기록할 수 있습니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li>참여할 인원 수만큼 <strong>빈 종이</strong> 선택 (2~10장)</li>
            <li><strong>액션</strong> 버튼 터치</li>
            <li><strong>공유 문서 만들기</strong> 선택</li>
            <li>제목, 설명 입력 후 생성</li>
            <li>생성된 공유 문서를 참여자에게 <strong>전송</strong></li>
          </ol>

          <p><strong>인원별 Paper 사용량</strong></p>
          <ul>
            <li>👫 2명: Paper 2장 (커플 다이어리, 1:1 채팅)</li>
            <li>👨‍👩‍👧 3명: Paper 3장 (소규모 그룹 프로젝트)</li>
            <li>👨‍👩‍👧‍👦 4~10명: Paper 4~10장 (가족 모임, 동아리)</li>
          </ul>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>💑 <strong>커플 다이어리</strong>: 둘만의 추억을 함께 기록</li>
            <li>👨‍👩‍👧‍👦 <strong>가족 앨범</strong>: 가족 행사, 일상을 함께 공유</li>
            <li>📚 <strong>스터디 그룹</strong>: 공부 내용, 질문을 함께 기록</li>
          </ul>

  # ===== 2. 스탬프 활용법 (Stamp) =====
  - id: stamp-usage
    title: "🔖 스탬프 활용법"
    icon: "🔖"
    description: "스탬프(Stamp)로 템플릿 만들고 복제하기"
    items:
      # 2-1. 단독 로그 스탬프
      - type: "고급"
        title: "나만의 템플릿 만들기"
        subtitle: "스탬프로 동일 형식 문서 대량 생산"
        content: |
          <p><strong>개요</strong>: 스탬프를 각인하면 템플릿이 됩니다. 이 템플릿을 종이에 복제해서 같은 형식의 문서를 빠르게 여러 개 만들 수 있습니다.</p>

          <p><strong>스탬프 각인하기</strong></p>
          <ol>
            <li>인벤토리에서 <strong>빈 스탬프</strong>를 길게 눌러 <strong>상세정보 보기</strong> 진입<br/>
                <em>또는</em> 빈 스탬프를 선택 후 <strong>액션</strong> 버튼 터치</li>
            <li><strong>새 템플릿 생성</strong> 메뉴 선택</li>
            <li>템플릿 정보 입력:
              <ul>
                <li>이미지 (선택)</li>
                <li>제목 (필수)</li>
                <li>내용 (선택)</li>
                <li>기한 (선택)</li>
                <li>기본 키워드 (최대 10개)</li>
              </ul>
            </li>
            <li><strong>만들기</strong> 완료 → 각인된 스탬프로 변환</li>
          </ol>

          <p><strong>종이에 복제하기</strong></p>
          <ol>
            <li>각인된 <strong>스탬프</strong>를 선택</li>
            <li>복제할 <strong>빈 종이</strong>를 필요한 수만큼 추가 선택</li>
            <li><strong>액션</strong> 버튼 터치</li>
            <li><strong>복제하기</strong> 메뉴 선택</li>
            <li>스탬프에 각인된 내용이 선택한 종이들에 복제됨</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>🏋️ <strong>운동 기록</strong>: 매일 같은 형식으로 운동 내용 기록</li>
            <li>📖 <strong>독서 기록</strong>: 책마다 동일한 양식으로 독후감 작성</li>
            <li>🍷 <strong>컬렉션 관리</strong>: 와인, 레고, 피규어 등 소장품 카탈로그</li>
          </ul>

          <p><strong>정리 팁</strong>: 스탬프로 생성된 문서들은 <strong>클립</strong>으로 묶어 시리즈로 관리하세요.</p>

      # 2-2. 공유 로그 스탬프
      - type: "고급"
        title: "오픈 커뮤니티 만들기"
        subtitle: "공유 로그 스탬프로 참여자 지속 추가"
        content: |
          <p><strong>개요</strong>: 공유 로그 모드로 스탬프를 생성하면, 누구나 복제해서 참여할 수 있는 공개 공간이 됩니다.</p>

          <p><strong>따라하기</strong></p>
          <ol>
            <li><strong>빈 스탬프</strong>를 선택 후 <strong>새 템플릿 생성</strong> 진입</li>
            <li>템플릿 정보 입력: 이미지, 제목, 내용, 기한, 키워드</li>
            <li><strong>로그 모드: 공유</strong> 선택 ⭐</li>
            <li><strong>만들기</strong> 완료</li>
          </ol>

          <p><strong>참여자 추가 방법</strong></p>
          <ol>
            <li>생성된 스탬프를 선택 후 <strong>공유하기</strong>로 링크/QR 전달</li>
            <li>상대방이 링크를 통해 <strong>복제하기</strong> 실행</li>
            <li>복제한 사용자가 자동으로 공유 로그에 참여</li>
            <li>인원 제한 없이 지속적으로 추가 가능</li>
          </ol>

          <p><strong>활용 예시</strong></p>
          <ul>
            <li>💬 <strong>오픈 채팅방</strong>: 누구나 참여 가능한 공개 토론 공간</li>
            <li>🎤 <strong>팬 클럽</strong>: 아티스트/브랜드 팬 모임</li>
            <li>📢 <strong>커뮤니티 게시판</strong>: 관심사 기반 커뮤니티 운영</li>
          </ul>

      # 2-3. 스탬프 공유 - 소상공인
      - type: "전문가"
        title: "가게 운영에 활용하기"
        subtitle: "소상공인을 위한 스탬프 마케팅"
        content: |
          <p><strong>개요</strong>: 스탬프를 공유해서 고객과 소통하고, 가게 정보를 배포할 수 있습니다.</p>

          <p>🍽️ <strong>가게 메뉴판</strong></p>
          <ol>
            <li>메뉴 사진으로 스탬프 템플릿 생성</li>
            <li>키워드에 메뉴명, 가격, 설명 설정</li>
            <li>스탬프를 공유하여 QR 코드 생성 → 테이블에 비치</li>
            <li>고객이 QR 스캔 → 복제해서 메뉴 정보 확인</li>
          </ol>

          <p>🎫 <strong>쿠폰/이벤트 배포</strong></p>
          <ol>
            <li>이벤트 이미지로 스탬프 템플릿 생성</li>
            <li>키워드에 할인 내용, 유효기간 설정</li>
            <li>고객에게 스탬프 링크/QR 공유</li>
            <li>고객이 복제 → 쿠폰으로 보관 및 제시</li>
          </ol>

          <p>📋 <strong>고객 피드백 수집</strong></p>
          <ol>
            <li>공유 로그 모드로 피드백 템플릿 생성</li>
            <li>키워드로 평점/의견 입력란 설정</li>
            <li>고객이 복제 → 공유 로그에 후기 작성</li>
            <li>모든 후기가 한 곳에 모여서 확인 가능</li>
          </ol>

          <p><strong>기타 활용</strong></p>
          <ul>
            <li>🆕 신메뉴 출시 알림</li>
            <li>📅 예약 안내 템플릿</li>
            <li>📍 가게 위치/영업시간 안내</li>
          </ul>

      # 2-4. 개인 아카이브
      - type: "중급"
        title: "개인 아카이브 만들기"
        subtitle: "좋아하는 콘텐츠를 나만의 컬렉션으로"
        content: |
          <p><strong>개요</strong>: 유튜브, 스포티파이, 책, 영화 등 좋아하는 콘텐츠를 체계적으로 정리하세요.</p>

          <p>🎬 <strong>유튜브 플레이리스트</strong></p>
          <ol>
            <li>빈 종이로 "내 유튜브 컬렉션" 문서 생성</li>
            <li>로그에 영상 링크 + 한줄 메모 추가</li>
            <li>영상이 쌓이면 장르별로 <strong>클립</strong>으로 묶기</li>
          </ol>

          <p>🎵 <strong>스포티파이 음악 모음</strong></p>
          <ol>
            <li>빈 종이로 "2024 플레이리스트" 문서 생성</li>
            <li>로그에 스포티파이 링크 + 그때의 감정/상황 기록</li>
            <li>시즌별, 분위기별로 <strong>클립</strong> 정리</li>
          </ol>

          <p>📚 <strong>읽은 책 아카이브</strong></p>
          <ol>
            <li>책 표지 템플릿으로 스탬프 생성 (키워드: 저자, 평점 등)</li>
            <li>책 한 권마다 스탬프를 종이에 복제</li>
            <li>로그에 인상 깊은 구절, 독후감 기록</li>
            <li><strong>클립</strong>으로 시리즈 묶기</li>
          </ol>

          <p>🎞️ <strong>본 영화/드라마 기록</strong></p>
          <ol>
            <li>영화 포스터 템플릿으로 스탬프 생성</li>
            <li>영화마다 종이에 복제</li>
            <li>로그에 한줄평 + 별점(★★★★☆)</li>
          </ol>

      # 2-5. 크리에이터/인플루언서
      - type: "전문가"
        title: "크리에이터 활동하기"
        subtitle: "팬들과 소통하고 콘텐츠 배포하기"
        content: |
          <p><strong>개요</strong>: 크리에이터, 인플루언서가 팬들과 소통하고 이벤트를 진행할 수 있습니다.</p>

          <p>🎉 <strong>팬 이벤트</strong></p>
          <ol>
            <li>공유 로그 모드로 이벤트 스탬프 생성</li>
            <li>팬들에게 스탬프 링크 공유</li>
            <li>팬들이 복제해서 참여</li>
            <li>공유 로그에서 퀴즈, 추첨 진행</li>
          </ol>

          <p>🛍️ <strong>굿즈 카탈로그</strong></p>
          <ol>
            <li>굿즈 사진으로 스탬프 생성</li>
            <li>키워드에 상품명, 가격, 구매 링크 설정</li>
            <li>팬들이 복제해서 위시리스트로 활용</li>
          </ol>

          <p>❓ <strong>Q&A 공간</strong></p>
          <ol>
            <li>공유 로그 모드로 Q&A 스탬프 생성</li>
            <li>팬들이 복제 후 로그에 질문 작성</li>
            <li>크리에이터가 공유 로그에서 답변</li>
          </ol>

          <p><strong>기타 활용</strong></p>
          <ul>
            <li>📅 팬미팅 일정/장소/참여 방법 안내</li>
            <li>🎬 비하인드 스토리, 제작 과정 공유</li>
            <li>📁 과거 콘텐츠 아카이브</li>
          </ul>

      # 2-6. 취미/관심사
      - type: "중급"
        title: "취미 공유하기"
        subtitle: "관심사 기반 콘텐츠 나눔"
        content: |
          <p><strong>개요</strong>: 취미와 관심사를 스탬프로 만들어 다른 사용자들과 나눌 수 있습니다.</p>

