<style>
:root {
  --brand-purple: #667eea;
  --brand-mint: #22c1c3;
  --text-dark: #1a202c;
  --text-light: #f7fafc;
}

/* Hero Section */
.hero-full {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: linear-gradient(135deg, var(--brand-purple) 0%, #764ba2 50%, var(--brand-mint) 100%);
  color: var(--text-light);
}

.hero-particles {
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 1px, transparent 1px),
    radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 1px, transparent 1px),
    radial-gradient(circle at 40% 20%, rgba(255,255,255,0.08) 1px, transparent 1px);
  background-size: 100px 100px, 150px 150px, 200px 200px;
  background-position: 0 0, 40px 60px, 130px 270px;
  animation: particleFloat 20s linear infinite;
}

@keyframes particleFloat {
  from { transform: translateY(0); }
  to { transform: translateY(-100px); }
}

.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  max-width: 900px;
  padding: 2rem;
}

.hero-title {
  font-size: clamp(2.5rem, 8vw, 5rem);
  font-weight: 700;
  margin-bottom: 1.5rem;
  line-height: 1.2;
  text-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.reveal-text {
  display: inline-block;
  opacity: 0;
  transform: translateY(30px);
  animation: revealUp 1s ease forwards;
}

.reveal-text.delay-1 { animation-delay: 0.2s; }
.reveal-text.delay-2 { animation-delay: 0.4s; }
.reveal-text.delay-3 { animation-delay: 0.6s; }

@keyframes revealUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.hero-subtitle {
  font-size: clamp(1rem, 2.5vw, 1.4rem);
  margin-bottom: 2.5rem;
  line-height: 1.8;
  opacity: 0.95;
}

.hero-actions {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

.btn-hero {
  padding: 1rem 2.5rem;
  border-radius: 50px;
  font-size: 1.1rem;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  display: inline-block;
  position: relative;
  overflow: hidden;
}

.btn-hero--primary {
  background: white;
  color: var(--brand-purple);
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
}

.btn-hero--primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 50px rgba(0,0,0,0.3);
  color: var(--brand-purple);
}

.btn-hero--secondary {
  background: rgba(255,255,255,0.15);
  color: white;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255,255,255,0.3);
}

.btn-hero--secondary:hover {
  background: rgba(255,255,255,0.25);
  transform: translateY(-3px);
  color: white;
}

/* Scroll Indicator */
.scroll-indicator {
  position: absolute;
  bottom: 3rem;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  opacity: 0;
  animation: fadeIn 1s ease 1s forwards;
}

.scroll-text {
  display: block;
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 0.5rem;
  opacity: 0.8;
}

.scroll-arrow {
  width: 24px;
  height: 24px;
  border-left: 2px solid white;
  border-bottom: 2px solid white;
  transform: rotate(-45deg);
  margin: 0 auto;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: rotate(-45deg) translateY(0); }
  50% { transform: rotate(-45deg) translateY(10px); }
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* Sections */
.section-white, .section-gradient {
  padding: 6rem 2rem;
}

.section-gradient {
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(34, 193, 195, 0.08) 100%);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.section-title {
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 700;
  text-align: center;
  margin-bottom: 4rem;
  color: var(--text-dark);
  position: relative;
}

.section-title::after {
  content: '';
  display: block;
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg, var(--brand-purple), var(--brand-mint));
  margin: 1rem auto 0;
  border-radius: 2px;
}

.section-title-light {
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 700;
  text-align: center;
  margin-bottom: 4rem;
  color: var(--brand-purple);
}

/* Values Grid */
.values-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2.5rem;
}

.value-card {
  background: white;
  padding: 2.5rem 2rem;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.08);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: translateY(30px);
}

.value-card.in-view {
  animation: slideUp 0.8s ease forwards;
  animation-delay: var(--delay, 0s);
}

@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.value-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--brand-purple), var(--brand-mint));
}

.value-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
}

.value-icon {
  width: 60px;
  height: 60px;
  margin: 0 auto 1.5rem;
  background: linear-gradient(135deg, var(--brand-purple), var(--brand-mint));
  border-radius: 16px;
  display: grid;
  place-items: center;
  color: white;
  transition: transform 0.3s ease;
}

.value-card:hover .value-icon {
  transform: scale(1.1) rotate(5deg);
}

.value-icon svg {
  width: 30px;
  height: 30px;
}

.value-card h3 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
  color: var(--text-dark);
}

.value-card p {
  color: #4a5568;
  line-height: 1.7;
  margin: 0;
}

/* Features Grid */
.features-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 3rem;
}

.feature-item {
  text-align: center;
  opacity: 0;
  transform: translateY(30px);
}

.feature-item.in-view {
  animation: slideUp 0.8s ease forwards;
}

.feature-number {
  font-size: 3rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--brand-purple), var(--brand-mint));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1rem;
}

.feature-item h3 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
  color: var(--brand-purple);
}

.feature-item p {
  color: #4a5568;
  line-height: 1.7;
}

/* Fade in sections */
.fade-in-section {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.fade-in-section.in-view {
  opacity: 1;
  transform: translateY(0);
}

/* Button Outline */
.btn-outline {
  display: inline-block;
  padding: 0.9rem 2rem;
  border: 2px solid var(--brand-purple);
  border-radius: 50px;
  color: var(--brand-purple);
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-outline:hover {
  background: var(--brand-purple);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
}

/* Responsive */
@media (max-width: 768px) {
  .hero-full {
    min-height: 90vh;
  }

  .section-white, .section-gradient {
    padding: 4rem 1.5rem;
  }

  .values-grid, .features-grid {
    gap: 2rem;
  }
}

/* Hide default intro */
.intro {
  display: none !important;
}
</style>

{{ content }}

<script>
// Intersection Observer for scroll animations
const observerOptions = {
  threshold: 0.1,
  rootMargin: '0px 0px -100px 0px'
};

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('in-view');
    }
  });
}, observerOptions);

// Observe all animatable elements
document.addEventListener('DOMContentLoaded', () => {
  const elements = document.querySelectorAll('.fade-in-section, .value-card, .feature-item');
  elements.forEach(el => observer.observe(el));
});
</script>
