---
layout: page
hide_sidebar: true
---
<div id="inventory-root">
  <div class="inventory-frame">
    <!-- Navigation -->
    <nav class="neumorphic-nav">
      <a href="/inventory/" class="nav-link">홈</a>
      <a href="/inventory/changelog/" class="nav-link">버전 로그</a>
      <a href="/inventory/manual/" class="nav-link">매뉴얼</a>
      <a href="/inventory/faq/" class="nav-link">자주하는 질문</a>
      <a href="/inventory/suggest/" class="nav-link">건의하기</a>
      <a href="/inventory/bug-report/" class="nav-link">버그 리포트</a>
      <span style="flex:1"></span>
      <span id="inv-user-email" class="user-badge"></span>
    </nav>

    <!-- Content -->
    <div class="neumorphic-content">
      {{ content }}
    </div>
  </div>
</div>

<!-- Firebase SDK for Web Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
// Firebase 초기화 (웹 로그인 지원)
var firebaseConfig = {
  apiKey: "{{ site.firebase.config.apiKey }}",
  authDomain: "{{ site.firebase.config.authDomain }}",
  projectId: "{{ site.firebase.config.projectId }}",
  appId: "{{ site.firebase.config.appId }}"
};

try {
  if (typeof firebase !== 'undefined' && !firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
    console.log('[Inventory] Firebase 초기화 완료');
  }
} catch(e) {
  console.warn('[Inventory] Firebase 초기화 실패:', e);
}

(function(){
  var APP_AUTH_KEY = 'inv_app_auth';
  var WEB_AUTH_KEY = 'inv_web_auth'; // 웹 로그인 정보
  var userEmailEl = document.getElementById('inv-user-email');

  window.setAppAuth = function(authData){
    try {
      console.log('[Inventory] 앱으로부터 인증 정보 수신:', authData);

      if (!authData || !authData.email) {
        console.warn('[Inventory] 유효하지 않은 인증 정보');
        return;
      }

      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(authData.email)) {
        console.warn('[Inventory] 유효하지 않은 이메일 형식:', authData.email);
        return;
      }

      var userData = {
        email: authData.email,
        uid: authData.uid || 'app-user',
        displayName: authData.displayName || authData.name || null,
        timestamp: Date.now()
      };

      sessionStorage.setItem(APP_AUTH_KEY, JSON.stringify(userData));
      console.log('[Inventory] 사용자 정보 저장 완료');

      updateUI(userData);

      window.dispatchEvent(new CustomEvent('app:auth-ready', {
        detail: userData
      }));

    } catch(e) {
      console.error('[Inventory] 앱 인증 정보 처리 실패:', e);
    }
  };

  function loadAppAuth(){
    try {
      var stored = sessionStorage.getItem(APP_AUTH_KEY);
      if (!stored) return null;

      var userData = JSON.parse(stored);

      if (userData.timestamp && (Date.now() - userData.timestamp > 24 * 60 * 60 * 1000)) {
        console.log('[Inventory] 인증 정보 만료됨');
        sessionStorage.removeItem(APP_AUTH_KEY);
        return null;
      }

      console.log('[Inventory] 저장된 인증 정보 복원:', userData.email);
      return userData;

    } catch(e) {
      console.warn('[Inventory] 인증 정보 로드 실패:', e);
      sessionStorage.removeItem(APP_AUTH_KEY);
      return null;
    }
  }

  function updateUI(userData){
    if (!userData || !userData.email) return;

    if (userEmailEl) {
      userEmailEl.textContent = userData.email;
      userEmailEl.style.display = 'block';
    }
  }

  // 웹 Firebase 인증 정보 확인 (우선순위: 앱 > 웹)
  window.getAppAuth = function(){
    // 1순위: 앱 인증 정보
    var appAuth = loadAppAuth();
    if (appAuth) {
      console.log('[Inventory] getAppAuth: 앱 인증 반환');
      return appAuth;
    }

    // 2순위: 웹 Firebase 로그인 정보
    try {
      if (typeof firebase !== 'undefined' && firebase.auth && firebase.auth().currentUser) {
        var user = firebase.auth().currentUser;
        console.log('[Inventory] getAppAuth: 웹 Firebase 인증 반환');
        return {
          email: user.email,
          uid: user.uid,
          displayName: user.displayName || null,
          timestamp: Date.now()
        };
      }
    } catch(e) {
      console.warn('[Inventory] 웹 Firebase 인증 확인 실패:', e);
    }

    return null;
  };

  window.clearAppAuth = function(){
    try {
      sessionStorage.removeItem(APP_AUTH_KEY);
      sessionStorage.removeItem(WEB_AUTH_KEY);
      if (userEmailEl) {
        userEmailEl.style.display = 'none';
        userEmailEl.textContent = '';
      }
      console.log('[Inventory] 인증 정보 삭제됨');
    } catch(e) {
      console.error('[Inventory] 인증 정보 삭제 실패:', e);
    }
  };

  // Firebase 웹 로그인 상태 감지
  try {
    if (typeof firebase !== 'undefined' && firebase.auth) {
      firebase.auth().onAuthStateChanged(function(user){
        if (user) {
          console.log('[Inventory] Firebase 웹 로그인 감지:', user.email);
          var webAuth = {
            email: user.email,
            uid: user.uid,
            displayName: user.displayName || null,
            timestamp: Date.now()
          };

          // 앱 인증이 없을 때만 웹 인증 사용
          var appAuth = loadAppAuth();
          if (!appAuth) {
            updateUI(webAuth);
            window.dispatchEvent(new CustomEvent('app:auth-ready', {
              detail: webAuth
            }));
          }
        } else {
          console.log('[Inventory] Firebase 웹 로그아웃 감지');
          // 앱 인증이 없으면 UI 초기화
          var appAuth = loadAppAuth();
          if (!appAuth && userEmailEl) {
            userEmailEl.style.display = 'none';
            userEmailEl.textContent = '';
          }
        }
      });
    }
  } catch(e) {
    console.warn('[Inventory] Firebase 인증 리스너 등록 실패:', e);
  }

  // 앱 인증 정보 초기 로드
  var savedAuth = loadAppAuth();
  if (savedAuth) {
    console.log('[Inventory] 페이지 로드: 기존 앱 인증 정보 사용');
    updateUI(savedAuth);

    setTimeout(function(){
      window.dispatchEvent(new CustomEvent('app:auth-ready', {
        detail: savedAuth
      }));
    }, 100);
  }

})();
</script>

<style>
/* 메인 페이지와 동일한 색상 테마 */
:root {
  --purple-dark: #1a0f3d;
  --purple-bright: #a855f7;
  --purple-vibrant: #d946ef;
  --teal: #14b8a6;
  --teal-bright: #2dd4bf;
  --bg: #0a0614;
  --card: #150a28;
  --border: rgba(168, 85, 247, 0.12);
  --text: rgba(255, 255, 255, 0.95);
  --text-dim: rgba(255, 255, 255, 0.4);
}

/* 모든 상위 컨테이너도 다크 테마 강제 적용 */
html,
html body,
body.layout--page,
body {
  background: #0a0614 !important;
  background-color: #0a0614 !important;
  color: rgba(255, 255, 255, 0.95) !important;
  min-height: 100vh;
}

/* 기본 wrapper들도 투명 배경 */
.wrapper,
.initial-content,
.page-content,
.inner,
.entry-wrap,
.entry-content {
  background: transparent !important;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(20, 184, 166, 0.12) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

.inventory-frame {
  position: relative;
  z-index: 1;
  max-width: 1100px;
  margin: 0 auto;
  padding: 2rem 1.5rem;
}

/* Glassmorphic Navigation */
.neumorphic-nav {
  display: flex;
  gap: 0.75rem;
  padding: 1.25rem 1.5rem;
  background: rgba(21, 10, 40, 0.6);
  backdrop-filter: blur(30px) saturate(200%);
  -webkit-backdrop-filter: blur(30px) saturate(200%);
  border: 1.5px solid rgba(168, 85, 247, 0.2);
  border-radius: 20px;
  box-shadow:
    0 8px 32px rgba(0, 0, 0, 0.4),
    0 0 60px rgba(168, 85, 247, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  flex-wrap: wrap;
  align-items: center;
  margin-bottom: 2rem;
}

.nav-link {
  padding: 0.65rem 1.1rem;
  border-radius: 12px;
  background: rgba(168, 85, 247, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(168, 85, 247, 0.2);
  text-decoration: none;
  color: var(--text);
  font-weight: 600;
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

.nav-link:hover {
  background: rgba(168, 85, 247, 0.2);
  border-color: rgba(168, 85, 247, 0.4);
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(168, 85, 247, 0.3);
  color: var(--teal-bright);
}

.nav-link:active {
  transform: translateY(0);
  background: rgba(168, 85, 247, 0.25);
}

.user-badge {
  display: none;
  font-size: 0.85rem;
  color: var(--teal-bright);
  padding: 0.65rem 1.1rem;
  background: rgba(20, 184, 166, 0.15);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(20, 184, 166, 0.3);
  border-radius: 12px;
  font-weight: 600;
}

/* Glassmorphic Content */
.neumorphic-content {
  background: rgba(21, 10, 40, 0.6);
  backdrop-filter: blur(30px) saturate(200%);
  -webkit-backdrop-filter: blur(30px) saturate(200%);
  border: 1.5px solid rgba(168, 85, 247, 0.2);
  border-radius: 20px;
  padding: 2.5rem 2rem;
  box-shadow:
    0 8px 32px rgba(0, 0, 0, 0.4),
    0 0 60px rgba(168, 85, 247, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  color: var(--text);
  line-height: 1.7;
}

/* Typography */
.neumorphic-content h1,
.neumorphic-content h2,
.neumorphic-content h3,
.neumorphic-content h4 {
  color: var(--text);
  font-weight: 700;
  margin-top: 1.5rem;
  margin-bottom: 1rem;
}

.neumorphic-content h1 {
  font-size: 2rem;
  background: linear-gradient(135deg, var(--purple-bright), var(--teal-bright));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.neumorphic-content h2 {
  font-size: 1.5rem;
  padding-left: 1rem;
  border-left: 4px solid var(--purple-bright);
}

.neumorphic-content h3 {
  font-size: 1.25rem;
  color: var(--teal-bright);
}

.neumorphic-content p {
  margin-bottom: 1rem;
  color: var(--text);
}

.neumorphic-content a {
  color: var(--purple-bright);
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s;
}

.neumorphic-content a:hover {
  color: var(--teal-bright);
  text-decoration: underline;
}

/* Lists */
.neumorphic-content ul,
.neumorphic-content ol {
  margin: 1rem 0 1rem 1.5rem;
  padding-left: 0.5rem;
}

.neumorphic-content li {
  margin-bottom: 0.5rem;
  color: var(--text);
}

/* Code blocks */
.neumorphic-content pre,
.neumorphic-content code {
  background: rgba(10, 6, 20, 0.6);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(168, 85, 247, 0.2);
  border-radius: 10px;
  padding: 0.75rem 1rem;
  font-family: 'Monaco', 'Courier New', monospace;
  font-size: 0.9rem;
  color: var(--teal-bright);
  overflow-x: auto;
}

.neumorphic-content code {
  padding: 0.2rem 0.5rem;
  display: inline;
}

.neumorphic-content pre code {
  padding: 0;
  border: none;
}

/* Tables */
.neumorphic-content table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin: 1.5rem 0;
  background: rgba(10, 6, 20, 0.4);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(168, 85, 247, 0.2);
  border-radius: 12px;
  overflow: hidden;
}

.neumorphic-content th,
.neumorphic-content td {
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid rgba(168, 85, 247, 0.1);
}

.neumorphic-content th {
  background: rgba(168, 85, 247, 0.15);
  font-weight: 700;
  color: var(--purple-bright);
}

.neumorphic-content tr:last-child td {
  border-bottom: none;
}

/* Buttons */
.neumorphic-content button,
.neumorphic-content .btn,
.neumorphic-content input[type="submit"],
.neumorphic-content input[type="button"] {
  padding: 0.75rem 1.5rem;
  border-radius: 12px;
  background: rgba(168, 85, 247, 0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(168, 85, 247, 0.3);
  color: var(--text);
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.neumorphic-content button:hover,
.neumorphic-content .btn:hover,
.neumorphic-content input[type="submit"]:hover,
.neumorphic-content input[type="button"]:hover {
  background: rgba(168, 85, 247, 0.3);
  border-color: rgba(168, 85, 247, 0.5);
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(168, 85, 247, 0.4);
}

.neumorphic-content button:active,
.neumorphic-content .btn:active,
.neumorphic-content input[type="submit"]:active,
.neumorphic-content input[type="button"]:active {
  transform: translateY(0);
}

/* Forms */
.neumorphic-content input[type="text"],
.neumorphic-content input[type="email"],
.neumorphic-content textarea,
.neumorphic-content select {
  width: 100%;
  padding: 0.85rem 1.1rem;
  border-radius: 12px;
  background: rgba(10, 6, 20, 0.6);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(168, 85, 247, 0.2);
  color: var(--text);
  font-size: 0.95rem;
  transition: all 0.3s ease;
  margin-bottom: 1rem;
}

.neumorphic-content input[type="text"]:focus,
.neumorphic-content input[type="email"]:focus,
.neumorphic-content textarea:focus,
.neumorphic-content select:focus {
  outline: none;
  border-color: var(--purple-bright);
  box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
}

.neumorphic-content textarea {
  min-height: 120px;
  resize: vertical;
}

/* Cards / Sections */
.neumorphic-content .card,
.neumorphic-content .section {
  background: rgba(10, 6, 20, 0.4);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(168, 85, 247, 0.2);
  border-radius: 16px;
  padding: 1.5rem;
  margin: 1.5rem 0;
}

/* Blockquotes */
.neumorphic-content blockquote {
  background: rgba(20, 184, 166, 0.1);
  backdrop-filter: blur(10px);
  border-left: 4px solid var(--teal);
  border-radius: 0 12px 12px 0;
  padding: 1rem 1.5rem;
  margin: 1.5rem 0;
  color: var(--teal-bright);
  font-style: italic;
}

/* HR */
.neumorphic-content hr {
  border: none;
  height: 1px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(168, 85, 247, 0.3),
    transparent
  );
  margin: 2rem 0;
}

/* Hide default page elements */
#mh-logout { display: none !important; }
.intro { display: none !important; }

/* Responsive */
@media (max-width: 768px) {
  .inventory-frame {
    padding: 1rem;
  }

  .neumorphic-nav {
    padding: 1rem;
    gap: 0.5rem;
  }

  .nav-link {
    padding: 0.5rem 0.85rem;
    font-size: 0.85rem;
  }

  .neumorphic-content {
    padding: 1.5rem 1.25rem;
  }

  .neumorphic-content h1 {
    font-size: 1.5rem;
  }

  .neumorphic-content h2 {
    font-size: 1.25rem;
  }
}
</style>
