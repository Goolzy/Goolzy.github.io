---
layout: page
hide_sidebar: true
---
<div id="inventory-root">
  <div class="inventory-frame">
    <!-- Navigation -->
    <nav class="neumorphic-nav">
      <a href="/inventory/" class="nav-link">홈</a>
      <a href="/inventory/changelog/" class="nav-link">버전 로그</a>
      <a href="/inventory/manual/" class="nav-link">매뉴얼</a>
      <a href="/inventory/faq/" class="nav-link">자주하는 질문</a>
      <a href="/inventory/suggest/" class="nav-link">건의하기</a>
      <a href="/inventory/bug-report/" class="nav-link">버그 리포트</a>
      <span style="flex:1"></span>
      <span id="inv-user-email" class="user-badge"></span>
    </nav>

    <!-- Content -->
    <div class="neumorphic-content">
      {{ content }}
    </div>
  </div>
</div>

<script>
(function(){
  var APP_AUTH_KEY = 'inv_app_auth';
  var userEmailEl = document.getElementById('inv-user-email');

  window.setAppAuth = function(authData){
    try {
      console.log('[Inventory] 앱으로부터 인증 정보 수신:', authData);

      if (!authData || !authData.email) {
        console.warn('[Inventory] 유효하지 않은 인증 정보');
        return;
      }

      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(authData.email)) {
        console.warn('[Inventory] 유효하지 않은 이메일 형식:', authData.email);
        return;
      }

      var userData = {
        email: authData.email,
        uid: authData.uid || 'app-user',
        displayName: authData.displayName || authData.name || null,
        timestamp: Date.now()
      };

      sessionStorage.setItem(APP_AUTH_KEY, JSON.stringify(userData));
      console.log('[Inventory] 사용자 정보 저장 완료');

      updateUI(userData);

      window.dispatchEvent(new CustomEvent('app:auth-ready', {
        detail: userData
      }));

    } catch(e) {
      console.error('[Inventory] 앱 인증 정보 처리 실패:', e);
    }
  };

  function loadAppAuth(){
    try {
      var stored = sessionStorage.getItem(APP_AUTH_KEY);
      if (!stored) return null;

      var userData = JSON.parse(stored);

      if (userData.timestamp && (Date.now() - userData.timestamp > 24 * 60 * 60 * 1000)) {
        console.log('[Inventory] 인증 정보 만료됨');
        sessionStorage.removeItem(APP_AUTH_KEY);
        return null;
      }

      console.log('[Inventory] 저장된 인증 정보 복원:', userData.email);
      return userData;

    } catch(e) {
      console.warn('[Inventory] 인증 정보 로드 실패:', e);
      sessionStorage.removeItem(APP_AUTH_KEY);
      return null;
    }
  }

  function updateUI(userData){
    if (!userData || !userData.email) return;

    if (userEmailEl) {
      userEmailEl.textContent = userData.email;
      userEmailEl.style.display = 'block';
    }
  }

  window.getAppAuth = function(){
    return loadAppAuth();
  };

  window.clearAppAuth = function(){
    try {
      sessionStorage.removeItem(APP_AUTH_KEY);
      if (userEmailEl) {
        userEmailEl.style.display = 'none';
        userEmailEl.textContent = '';
      }
      console.log('[Inventory] 인증 정보 삭제됨');
    } catch(e) {
      console.error('[Inventory] 인증 정보 삭제 실패:', e);
    }
  };

  var savedAuth = loadAppAuth();
  if (savedAuth) {
    console.log('[Inventory] 페이지 로드: 기존 인증 정보 사용');
    updateUI(savedAuth);

    setTimeout(function(){
      window.dispatchEvent(new CustomEvent('app:auth-ready', {
        detail: savedAuth
      }));
    }, 100);
  }

})();
</script>

<style>
:root {
  --neu-bg: #e0e5ec;
  --neu-shadow-dark: #a3b1c6;
  --neu-shadow-light: #ffffff;
  --neu-text: #2d3748;
  --neu-text-dim: #718096;
  --neu-primary: #a855f7;
  --neu-primary-light: #d946ef;
  --neu-teal: #14b8a6;
}

body {
  background: var(--neu-bg) !important;
}

.inventory-frame {
  max-width: 1100px;
  margin: 0 auto;
  padding: 2rem 1.5rem;
}

/* Neumorphic Navigation */
.neumorphic-nav {
  display: flex;
  gap: 0.75rem;
  padding: 1.25rem 1.5rem;
  background: var(--neu-bg);
  border-radius: 20px;
  box-shadow:
    8px 8px 16px var(--neu-shadow-dark),
    -8px -8px 16px var(--neu-shadow-light);
  flex-wrap: wrap;
  align-items: center;
  margin-bottom: 2rem;
}

.nav-link {
  padding: 0.65rem 1.1rem;
  border-radius: 12px;
  background: var(--neu-bg);
  box-shadow:
    4px 4px 8px var(--neu-shadow-dark),
    -4px -4px 8px var(--neu-shadow-light);
  text-decoration: none;
  color: var(--neu-text);
  font-weight: 600;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  border: none;
}

.nav-link:hover {
  box-shadow:
    2px 2px 4px var(--neu-shadow-dark),
    -2px -2px 4px var(--neu-shadow-light);
  transform: translateY(-1px);
  color: var(--neu-primary);
}

.nav-link:active {
  box-shadow:
    inset 3px 3px 6px var(--neu-shadow-dark),
    inset -3px -3px 6px var(--neu-shadow-light);
  transform: translateY(0);
}

.user-badge {
  display: none;
  font-size: 0.85rem;
  color: var(--neu-text-dim);
  padding: 0.65rem 1.1rem;
  background: var(--neu-bg);
  border-radius: 12px;
  box-shadow:
    inset 3px 3px 6px var(--neu-shadow-dark),
    inset -3px -3px 6px var(--neu-shadow-light);
  font-weight: 500;
}

/* Neumorphic Content */
.neumorphic-content {
  background: var(--neu-bg);
  border-radius: 20px;
  padding: 2.5rem 2rem;
  box-shadow:
    8px 8px 16px var(--neu-shadow-dark),
    -8px -8px 16px var(--neu-shadow-light);
  color: var(--neu-text);
  line-height: 1.7;
}

/* Typography */
.neumorphic-content h1,
.neumorphic-content h2,
.neumorphic-content h3,
.neumorphic-content h4 {
  color: var(--neu-text);
  font-weight: 700;
  margin-top: 1.5rem;
  margin-bottom: 1rem;
}

.neumorphic-content h1 {
  font-size: 2rem;
  background: linear-gradient(135deg, var(--neu-primary), var(--neu-teal));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.neumorphic-content h2 {
  font-size: 1.5rem;
  padding-left: 1rem;
  border-left: 4px solid var(--neu-primary);
}

.neumorphic-content h3 {
  font-size: 1.25rem;
}

.neumorphic-content p {
  margin-bottom: 1rem;
  color: var(--neu-text);
}

.neumorphic-content a {
  color: var(--neu-primary);
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s;
}

.neumorphic-content a:hover {
  color: var(--neu-primary-light);
  text-decoration: underline;
}

/* Lists */
.neumorphic-content ul,
.neumorphic-content ol {
  margin: 1rem 0 1rem 1.5rem;
  padding-left: 0.5rem;
}

.neumorphic-content li {
  margin-bottom: 0.5rem;
  color: var(--neu-text);
}

/* Code blocks */
.neumorphic-content pre,
.neumorphic-content code {
  background: var(--neu-bg);
  border-radius: 10px;
  padding: 0.75rem 1rem;
  box-shadow:
    inset 3px 3px 6px var(--neu-shadow-dark),
    inset -3px -3px 6px var(--neu-shadow-light);
  font-family: 'Monaco', 'Courier New', monospace;
  font-size: 0.9rem;
  color: var(--neu-text);
  overflow-x: auto;
}

.neumorphic-content code {
  padding: 0.2rem 0.5rem;
  display: inline;
}

.neumorphic-content pre code {
  padding: 0;
  box-shadow: none;
}

/* Tables */
.neumorphic-content table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin: 1.5rem 0;
  background: var(--neu-bg);
  border-radius: 12px;
  overflow: hidden;
  box-shadow:
    4px 4px 8px var(--neu-shadow-dark),
    -4px -4px 8px var(--neu-shadow-light);
}

.neumorphic-content th,
.neumorphic-content td {
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid rgba(163, 177, 198, 0.2);
}

.neumorphic-content th {
  background: var(--neu-bg);
  font-weight: 700;
  color: var(--neu-primary);
  box-shadow:
    inset 0 -2px 4px var(--neu-shadow-dark),
    inset 0 2px 4px var(--neu-shadow-light);
}

.neumorphic-content tr:last-child td {
  border-bottom: none;
}

/* Buttons */
.neumorphic-content button,
.neumorphic-content .btn,
.neumorphic-content input[type="submit"],
.neumorphic-content input[type="button"] {
  padding: 0.75rem 1.5rem;
  border-radius: 12px;
  background: var(--neu-bg);
  box-shadow:
    4px 4px 8px var(--neu-shadow-dark),
    -4px -4px 8px var(--neu-shadow-light);
  border: none;
  color: var(--neu-text);
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.neumorphic-content button:hover,
.neumorphic-content .btn:hover,
.neumorphic-content input[type="submit"]:hover,
.neumorphic-content input[type="button"]:hover {
  box-shadow:
    2px 2px 4px var(--neu-shadow-dark),
    -2px -2px 4px var(--neu-shadow-light);
  transform: translateY(-1px);
}

.neumorphic-content button:active,
.neumorphic-content .btn:active,
.neumorphic-content input[type="submit"]:active,
.neumorphic-content input[type="button"]:active {
  box-shadow:
    inset 3px 3px 6px var(--neu-shadow-dark),
    inset -3px -3px 6px var(--neu-shadow-light);
  transform: translateY(0);
}

/* Forms */
.neumorphic-content input[type="text"],
.neumorphic-content input[type="email"],
.neumorphic-content textarea,
.neumorphic-content select {
  width: 100%;
  padding: 0.85rem 1.1rem;
  border-radius: 12px;
  background: var(--neu-bg);
  box-shadow:
    inset 3px 3px 6px var(--neu-shadow-dark),
    inset -3px -3px 6px var(--neu-shadow-light);
  border: none;
  color: var(--neu-text);
  font-size: 0.95rem;
  transition: all 0.3s ease;
  margin-bottom: 1rem;
}

.neumorphic-content input[type="text"]:focus,
.neumorphic-content input[type="email"]:focus,
.neumorphic-content textarea:focus,
.neumorphic-content select:focus {
  outline: none;
  box-shadow:
    inset 4px 4px 8px var(--neu-shadow-dark),
    inset -4px -4px 8px var(--neu-shadow-light),
    0 0 0 2px var(--neu-primary);
}

.neumorphic-content textarea {
  min-height: 120px;
  resize: vertical;
}

/* Cards / Sections */
.neumorphic-content .card,
.neumorphic-content .section {
  background: var(--neu-bg);
  border-radius: 16px;
  padding: 1.5rem;
  margin: 1.5rem 0;
  box-shadow:
    6px 6px 12px var(--neu-shadow-dark),
    -6px -6px 12px var(--neu-shadow-light);
}

/* Blockquotes */
.neumorphic-content blockquote {
  background: var(--neu-bg);
  border-left: 4px solid var(--neu-teal);
  border-radius: 0 12px 12px 0;
  padding: 1rem 1.5rem;
  margin: 1.5rem 0;
  box-shadow:
    inset 2px 2px 4px var(--neu-shadow-dark),
    inset -2px -2px 4px var(--neu-shadow-light);
  color: var(--neu-text-dim);
  font-style: italic;
}

/* HR */
.neumorphic-content hr {
  border: none;
  height: 2px;
  background: linear-gradient(
    90deg,
    transparent,
    var(--neu-shadow-dark),
    transparent
  );
  margin: 2rem 0;
}

/* Hide default page elements */
#mh-logout { display: none !important; }
.intro { display: none !important; }

/* Responsive */
@media (max-width: 768px) {
  .inventory-frame {
    padding: 1rem;
  }

  .neumorphic-nav {
    padding: 1rem;
    gap: 0.5rem;
  }

  .nav-link {
    padding: 0.5rem 0.85rem;
    font-size: 0.85rem;
  }

  .neumorphic-content {
    padding: 1.5rem 1.25rem;
  }

  .neumorphic-content h1 {
    font-size: 1.5rem;
  }

  .neumorphic-content h2 {
    font-size: 1.25rem;
  }
}
</style>
