<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - Goolzy</title>
  <link rel="icon" href="/assets/images/favicon.png">
  <style>
:root {
  --purple: #667eea;
  --mint: #22c1c3;
  --bg-dark: #0a0a0f;
  --bg-card: #13131a;
  --border: rgba(255, 255, 255, 0.06);
  --text-primary: rgba(255, 255, 255, 0.95);
  --text-secondary: rgba(255, 255, 255, 0.5);
  --text-tertiary: rgba(255, 255, 255, 0.3);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
  background: var(--bg-dark);
  color: var(--text-primary);
  height: 100vh;
  overflow: hidden;
}

/* Hub Container - Split Layout */
.hub-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  height: 100vh;
  max-width: 1600px;
  margin: 0 auto;
}

/* Left Panel */
.hub-left {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 4rem;
  background: var(--bg-dark);
  border-right: 1px solid var(--border);
}

.hub-brand {
  margin-bottom: 4rem;
}

.brand-logo {
  height: 60px;
  margin-bottom: 1.5rem;
  filter: brightness(1.1);
}

.brand-tagline {
  font-size: 1.1rem;
  color: var(--text-secondary);
  line-height: 1.6;
}

/* Core Values */
.core-values {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 2rem;
  justify-content: center;
}

.value-item {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  padding: 1.5rem;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 16px;
  transition: all 0.3s;
}

.value-item:hover {
  border-color: rgba(102, 126, 234, 0.3);
  transform: translateX(8px);
}

.value-icon {
  font-size: 2.5rem;
  width: 70px;
  height: 70px;
  display: grid;
  place-items: center;
  background: rgba(102, 126, 234, 0.1);
  border-radius: 14px;
  flex-shrink: 0;
}

.value-text h3 {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 0.25rem;
  color: var(--text-primary);
}

.value-text p {
  font-size: 0.95rem;
  color: var(--text-tertiary);
}

/* Footer */
.hub-footer {
  margin-top: 3rem;
}

.contact-link {
  display: inline-flex;
  align-items: center;
  gap: 0.75rem;
  color: var(--text-secondary);
  text-decoration: none;
  font-size: 0.95rem;
  transition: color 0.3s;
}

.contact-link:hover {
  color: var(--text-primary);
}

.contact-link svg {
  opacity: 0.6;
}

/* Right Panel */
.hub-right {
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 3rem;
  padding: 4rem;
  background: var(--bg-dark);
}

/* Login Card */
.login-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 3rem;
}

.login-card h2 {
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 2rem;
  color: var(--text-primary);
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.form-group label {
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.form-group input {
  background: var(--bg-dark);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 1rem 1.25rem;
  font-size: 1rem;
  color: var(--text-primary);
  transition: all 0.3s;
}

.form-group input:focus {
  outline: none;
  border-color: var(--purple);
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-group input::placeholder {
  color: var(--text-tertiary);
}

.btn-login {
  background: linear-gradient(135deg, var(--purple), var(--mint));
  color: white;
  border: none;
  border-radius: 12px;
  padding: 1.2rem;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
  margin-top: 0.5rem;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
}

.login-footer {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
  margin-top: 1rem;
  font-size: 0.9rem;
}

.login-footer a {
  color: var(--text-secondary);
  text-decoration: none;
  transition: color 0.3s;
}

.login-footer a:hover {
  color: var(--purple);
}

.login-footer span {
  color: var(--text-tertiary);
}

/* Apps Section */
.apps-section {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 3rem;
}

.apps-section h3 {
  font-size: 1.6rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  color: var(--text-primary);
}

.apps-desc {
  font-size: 0.95rem;
  color: var(--text-secondary);
  margin-bottom: 2rem;
}

/* Download Grid */
.download-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
}

.download-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.75rem;
  padding: 1.5rem 1rem;
  background: var(--bg-dark);
  border: 1px solid var(--border);
  border-radius: 14px;
  color: var(--text-primary);
  text-decoration: none;
  transition: all 0.3s;
  font-size: 0.9rem;
  font-weight: 600;
}

.download-btn:hover {
  border-color: rgba(102, 126, 234, 0.4);
  background: rgba(102, 126, 234, 0.05);
  transform: translateY(-3px);
}

.download-btn svg {
  opacity: 0.8;
  transition: opacity 0.3s;
}

.download-btn:hover svg {
  opacity: 1;
}

/* Responsive */
@media (max-width: 1024px) {
  .hub-container {
    grid-template-columns: 1fr;
    overflow-y: auto;
    height: auto;
    min-height: 100vh;
  }

  .hub-left {
    border-right: none;
    border-bottom: 1px solid var(--border);
    padding: 3rem 2rem;
  }

  .hub-right {
    padding: 3rem 2rem;
  }

  .core-values {
    gap: 1.5rem;
  }
}

@media (max-width: 640px) {
  .hub-left, .hub-right {
    padding: 2rem 1.5rem;
  }

  .brand-logo {
    height: 48px;
  }

  .value-icon {
    font-size: 2rem;
    width: 60px;
    height: 60px;
  }

  .login-card, .apps-section {
    padding: 2rem;
  }

  .download-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

{{ content }}

</body>
</html>
