<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - Goolzy</title>
  <link rel="icon" href="/assets/images/favicon.png">
  <style>
:root {
  --purple: #667eea;
  --mint: #22c1c3;
  --pink: #f093fb;
  --dark: #1a1a2e;
  --glass: rgba(255, 255, 255, 0.1);
  --glass-border: rgba(255, 255, 255, 0.18);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #22c1c3 100%);
  background-attachment: fixed;
  overflow-x: hidden;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* Hide all default theme elements */
.site-header, .site-nav, .sidebar, .intro {
  display: none !important;
}

/* Floating Orbs Background */
.floating-orbs {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(100px);
  opacity: 0.5;
  animation: float-orbit 25s ease-in-out infinite;
}

.orb-1 {
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(102, 126, 234, 0.6), transparent 70%);
  top: -15%;
  left: -10%;
  animation-delay: 0s;
}

.orb-2 {
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(34, 193, 195, 0.6), transparent 70%);
  bottom: -15%;
  right: -10%;
  animation-delay: -8s;
}

.orb-3 {
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(240, 147, 251, 0.5), transparent 70%);
  top: 50%;
  left: 50%;
  animation-delay: -16s;
}

.orb-4 {
  width: 350px;
  height: 350px;
  background: radial-gradient(circle, rgba(118, 75, 162, 0.6), transparent 70%);
  top: 30%;
  right: 20%;
  animation-delay: -4s;
}

@keyframes float-orbit {
  0%, 100% {
    transform: translate(0, 0) rotate(0deg);
  }
  25% {
    transform: translate(80px, -80px) rotate(90deg);
  }
  50% {
    transform: translate(-50px, 50px) rotate(180deg);
  }
  75% {
    transform: translate(50px, 80px) rotate(270deg);
  }
}

/* Hero Glass Section */
.hero-glass {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  z-index: 1;
}

.hero-glass-content {
  position: relative;
  z-index: 2;
  text-align: center;
  max-width: 900px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(30px) saturate(180%);
  -webkit-backdrop-filter: blur(30px) saturate(180%);
  border-radius: 40px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 4rem 3rem;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
              inset 0 1px 0 rgba(255, 255, 255, 0.1);
  animation: fadeInUp 1.2s ease;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.glass-badge {
  display: inline-block;
  padding: 0.6rem 1.8rem;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  color: white;
  border-radius: 50px;
  font-size: 0.9rem;
  font-weight: 600;
  margin-bottom: 2rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  animation: bounceIn 1s ease 0.3s both;
}

@keyframes bounceIn {
  0% { opacity: 0; transform: scale(0.3); }
  50% { transform: scale(1.05); }
  70% { transform: scale(0.9); }
  100% { opacity: 1; transform: scale(1); }
}

.hero-title-glass {
  font-size: clamp(2.5rem, 8vw, 5rem);
  font-weight: 800;
  color: white;
  margin-bottom: 1.5rem;
  line-height: 1.2;
  text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
}

.word-animated {
  display: inline-block;
  opacity: 0;
  animation: slideWord 0.8s ease forwards;
  animation-delay: var(--delay, 0s);
}

@keyframes slideWord {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.gradient-word {
  background: linear-gradient(135deg, #ffffff, rgba(255,255,255,0.7));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 900;
}

.hero-subtitle-glass {
  font-size: clamp(1rem, 2.5vw, 1.3rem);
  color: rgba(255, 255, 255, 0.9);
  line-height: 1.8;
  margin-bottom: 2.5rem;
  animation: fadeIn 1s ease 0.6s both;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.hero-buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
  animation: fadeIn 1s ease 0.8s both;
}

/* Glass Buttons */
.btn-glass {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 0.6rem;
  padding: 1.1rem 2.5rem;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  border-radius: 50px;
  color: white;
  font-size: 1.05rem;
  font-weight: 700;
  text-decoration: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.btn-glass::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
  opacity: 0;
  transition: opacity 0.3s;
}

.btn-glass:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
  background: rgba(255, 255, 255, 0.25);
  color: white;
}

.btn-glass:hover::before {
  opacity: 1;
}

.btn-glass--primary {
  background: rgba(255, 255, 255, 0.2);
  border-color: rgba(255, 255, 255, 0.3);
}

.btn-glass--secondary {
  background: rgba(255, 255, 255, 0.1);
}

.btn-glass svg {
  transition: transform 0.3s;
}

.btn-glass:hover svg {
  transform: translateX(4px);
}

.btn-large {
  padding: 1.3rem 3rem;
  font-size: 1.15rem;
}

/* Scroll Hint */
.scroll-hint-glass {
  position: absolute;
  bottom: 3rem;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: white;
  opacity: 0;
  animation: fadeIn 1s ease 2s both;
}

.scroll-mouse {
  width: 28px;
  height: 45px;
  border: 2px solid rgba(255, 255, 255, 0.5);
  border-radius: 14px;
  margin: 0 auto 0.5rem;
  position: relative;
}

.scroll-mouse::after {
  content: '';
  position: absolute;
  width: 4px;
  height: 8px;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 2px;
  top: 8px;
  left: 50%;
  transform: translateX(-50%);
  animation: scroll-wheel 1.5s infinite;
}

@keyframes scroll-wheel {
  0% { top: 8px; opacity: 1; }
  100% { top: 28px; opacity: 0; }
}

.scroll-hint-glass span {
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  opacity: 0.7;
}

/* Sections */
.section-glass {
  position: relative;
  padding: 8rem 2rem;
  z-index: 1;
}

.container-glass {
  max-width: 1200px;
  margin: 0 auto;
}

.section-header-glass {
  text-align: center;
  margin-bottom: 5rem;
}

.section-badge {
  display: inline-block;
  padding: 0.5rem 1.5rem;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(10px);
  color: white;
  border-radius: 50px;
  font-size: 0.85rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  margin-bottom: 1.5rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.section-title {
  font-size: clamp(2.5rem, 6vw, 4rem);
  font-weight: 800;
  color: white;
  margin-bottom: 1rem;
  text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
}

.section-subtitle {
  font-size: clamp(1rem, 2vw, 1.2rem);
  color: rgba(255, 255, 255, 0.85);
  max-width: 600px;
  margin: 0 auto;
}

/* Glass Value Cards */
.glass-cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2.5rem;
}

.glass-value-card {
  position: relative;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(25px) saturate(180%);
  -webkit-backdrop-filter: blur(25px) saturate(180%);
  border-radius: 30px;
  border: 1px solid rgba(255, 255, 255, 0.18);
  padding: 3rem 2.5rem;
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  overflow: hidden;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
              inset 0 1px 0 rgba(255, 255, 255, 0.1);
  cursor: pointer;
}

.glass-value-card[data-scroll] {
  opacity: 0;
  transform: translateY(50px);
}

.glass-value-card[data-scroll].in-view {
  opacity: 1;
  transform: translateY(0);
}

.card-glass-bg {
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08) 1px, transparent 1px),
    radial-gradient(circle at 80% 70%, rgba(255,255,255,0.08) 1px, transparent 1px);
  background-size: 50px 50px;
  opacity: 0.6;
}

.glass-value-card:hover {
  transform: translateY(-15px) scale(1.02);
  border-color: rgba(255, 255, 255, 0.3);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2),
              inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

.card-content-glass {
  position: relative;
  z-index: 2;
  text-align: center;
  color: white;
}

.icon-emoji {
  font-size: 4rem;
  margin-bottom: 1.5rem;
  display: inline-block;
  filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.2));
}

.pulse-emoji {
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.glass-value-card h3 {
  font-size: 1.8rem;
  font-weight: 800;
  margin-bottom: 1rem;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
}

.glass-value-card p {
  font-size: 1.05rem;
  line-height: 1.7;
  opacity: 0.95;
}

.card-glow-effect {
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
  opacity: 0;
  transition: opacity 0.6s;
  pointer-events: none;
}

.glass-value-card:hover .card-glow-effect {
  opacity: 1;
}

/* Approach Cards */
.approach-cards {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  max-width: 900px;
  margin: 0 auto;
}

.approach-glass-card {
  position: relative;
  display: grid;
  grid-template-columns: auto 1fr auto;
  gap: 2.5rem;
  align-items: center;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(25px) saturate(180%);
  -webkit-backdrop-filter: blur(25px) saturate(180%);
  border-radius: 30px;
  border: 1px solid rgba(255, 255, 255, 0.18);
  padding: 2.5rem 3rem;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
              inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

.approach-glass-card[data-scroll] {
  opacity: 0;
  transform: translateX(-50px);
}

.approach-glass-card[data-scroll].in-view {
  opacity: 1;
  transform: translateX(0);
}

.approach-glass-card:hover {
  transform: translateX(15px) scale(1.01);
  border-color: rgba(255, 255, 255, 0.3);
  box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
}

.approach-number-glass {
  font-size: 3.5rem;
  font-weight: 900;
  background: linear-gradient(135deg, rgba(255,255,255,1), rgba(255,255,255,0.6));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.approach-content-glass {
  color: white;
}

.approach-content-glass h3 {
  font-size: 1.6rem;
  font-weight: 800;
  margin-bottom: 0.75rem;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
}

.approach-content-glass p {
  font-size: 1.05rem;
  line-height: 1.7;
  opacity: 0.95;
}

.approach-emoji {
  font-size: 3rem;
  filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.2));
  transition: transform 0.3s;
}

.approach-glass-card:hover .approach-emoji {
  transform: scale(1.2) rotate(10deg);
}

/* Features Grid */
.features-grid-glass {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
}

.feature-glass-item {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  padding: 2.5rem 2rem;
  text-align: center;
  color: white;
  transition: all 0.4s;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.feature-glass-item[data-scroll] {
  opacity: 0;
  transform: translateY(40px);
}

.feature-glass-item[data-scroll].in-view {
  opacity: 1;
  transform: translateY(0);
}

.feature-glass-item:hover {
  transform: translateY(-10px);
  border-color: rgba(255, 255, 255, 0.3);
}

.feature-icon-glass {
  width: 70px;
  height: 70px;
  margin: 0 auto 1.5rem;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  display: grid;
  place-items: center;
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: all 0.3s;
}

.feature-glass-item:hover .feature-icon-glass {
  transform: scale(1.15);
  background: rgba(255, 255, 255, 0.2);
}

.feature-icon-glass svg {
  width: 35px;
  height: 35px;
  color: white;
}

.feature-glass-item h3 {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

.feature-glass-item p {
  font-size: 1rem;
  line-height: 1.7;
  opacity: 0.9;
}

/* News Wrapper */
.news-wrapper-glass {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(25px);
  border-radius: 30px;
  border: 1px solid rgba(255, 255, 255, 0.18);
  padding: 3rem;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

/* CTA Glass Card */
.cta-glass-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(30px) saturate(180%);
  -webkit-backdrop-filter: blur(30px) saturate(180%);
  border-radius: 40px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 5rem 4rem;
  text-align: center;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
              inset 0 1px 0 rgba(255, 255, 255, 0.1);
  color: white;
}

.cta-glass-card h2 {
  font-size: clamp(2rem, 5vw, 3.5rem);
  font-weight: 800;
  margin-bottom: 1.5rem;
  text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
}

.cta-glass-card p {
  font-size: clamp(1rem, 2vw, 1.2rem);
  line-height: 1.8;
  opacity: 0.95;
  max-width: 700px;
  margin: 0 auto;
}

/* Responsive */
@media (max-width: 768px) {
  .section-glass {
    padding: 5rem 1.5rem;
  }

  .hero-glass-content {
    padding: 3rem 2rem;
  }

  .glass-cards-grid, .features-grid-glass {
    grid-template-columns: 1fr;
  }

  .approach-glass-card {
    grid-template-columns: 1fr;
    text-align: center;
    gap: 1.5rem;
    padding: 2rem 1.5rem;
  }

  .approach-glass-card[data-scroll] {
    transform: translateY(40px);
  }

  .approach-glass-card[data-scroll].in-view {
    transform: translateY(0);
  }

  .approach-glass-card:hover {
    transform: translateY(-10px);
  }

  .approach-number-glass {
    font-size: 2.5rem;
  }

  .cta-glass-card {
    padding: 3rem 2rem;
  }
}

/* Smooth Scroll */
html {
  scroll-behavior: smooth;
}
</style>

<script>
// Intersection Observer for scroll animations
const observerOptions = {
  threshold: 0.1,
  rootMargin: '0px 0px -80px 0px'
};

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('in-view');
    }
  });
}, observerOptions);

document.addEventListener('DOMContentLoaded', () => {
  const elements = document.querySelectorAll('[data-scroll]');
  elements.forEach((el, index) => {
    el.style.transitionDelay = `${index * 0.1}s`;
    observer.observe(el);
  });
});
</script>
