<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" href="/assets/images/favicon.png">
  <style>
:root {
  --purple-dark: #1a0f3d;
  --purple-bright: #a855f7;
  --purple-vibrant: #d946ef;
  --teal: #14b8a6;
  --teal-bright: #2dd4bf;
  --bg: #0a0614;
  --card: #150a28;
  --border: rgba(168, 85, 247, 0.12);
  --text: rgba(255, 255, 255, 0.95);
  --text-dim: rgba(255, 255, 255, 0.4);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(20, 184, 166, 0.12) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

.login-container {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 450px;
}

.login-card {
  background: rgba(21, 10, 40, 0.6);
  backdrop-filter: blur(30px) saturate(200%);
  -webkit-backdrop-filter: blur(30px) saturate(200%);
  border: 1.5px solid rgba(168, 85, 247, 0.3);
  border-radius: 24px;
  padding: 3rem 2.5rem;
  box-shadow:
    0 8px 32px rgba(0, 0, 0, 0.5),
    0 0 80px rgba(168, 85, 247, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

.login-header {
  text-align: center;
  margin-bottom: 2.5rem;
}

.login-logo {
  width: 80px;
  height: 80px;
  margin-bottom: 1.5rem;
  filter: drop-shadow(0 8px 24px rgba(168, 85, 247, 0.5));
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.login-header h1 {
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  background: linear-gradient(135deg, var(--purple-vibrant), var(--teal-bright));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.login-header p {
  color: var(--text-dim);
  font-size: 0.95rem;
}

/* Social Login */
.social-login {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  margin-bottom: 1.5rem;
}

.social-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
  padding: 0.85rem 1.25rem;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 12px;
  color: var(--text);
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all 0.3s;
}

.social-btn:hover {
  background: rgba(255, 255, 255, 0.12);
  border-color: var(--purple-bright);
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(168, 85, 247, 0.3);
}

.social-btn:active {
  transform: translateY(0);
}

.google-btn svg {
  width: 18px;
  height: 18px;
}

.apple-btn svg {
  width: 18px;
  height: 18px;
  fill: white;
}

/* Divider */
.divider {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 1.5rem 0;
  color: var(--text-dim);
  font-size: 0.875rem;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  border-bottom: 1px solid rgba(168, 85, 247, 0.2);
}

.divider span {
  padding: 0 1rem;
}

/* Form Tabs */
.form-tabs {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
}

.tab-btn {
  flex: 1;
  padding: 0.75rem;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  color: var(--text-dim);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.tab-btn.active {
  background: linear-gradient(135deg, var(--purple-bright), var(--teal));
  border-color: transparent;
  color: white;
  box-shadow: 0 4px 12px rgba(168, 85, 247, 0.4);
}

.tab-btn:not(.active):hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: rgba(168, 85, 247, 0.3);
}

/* Auth Form */
.auth-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.auth-form input {
  padding: 0.875rem 1.1rem;
  background: rgba(10, 6, 20, 0.6);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(168, 85, 247, 0.2);
  border-radius: 10px;
  color: var(--text);
  font-size: 0.95rem;
  transition: all 0.3s;
}

.auth-form input:focus {
  outline: none;
  border-color: var(--purple-bright);
  box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2), 0 4px 16px rgba(168, 85, 247, 0.3);
  background: rgba(10, 6, 20, 0.8);
}

.auth-form input::placeholder {
  color: var(--text-dim);
}

.submit-btn {
  padding: 1rem 1.5rem;
  background: linear-gradient(135deg, var(--purple-bright), var(--teal));
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 16px rgba(168, 85, 247, 0.3);
  margin-top: 0.5rem;
}

.submit-btn:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 24px rgba(168, 85, 247, 0.5);
}

.submit-btn:active {
  transform: scale(0.98);
}

.submit-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.error-msg {
  color: #ef4444;
  font-size: 0.85rem;
  text-align: center;
  padding: 0.5rem;
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  border-radius: 8px;
  display: none;
}

.error-msg.show {
  display: block;
}

.login-footer {
  text-align: center;
  padding-top: 1.5rem;
  border-top: 1px solid rgba(168, 85, 247, 0.15);
  margin-top: 1.5rem;
}

.login-footer p {
  color: var(--text-dim);
  font-size: 0.85rem;
  line-height: 1.5;
}

.login-footer a {
  color: var(--teal-bright);
  text-decoration: none;
  font-weight: 600;
}

.login-footer a:hover {
  text-decoration: underline;
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

@media (max-width: 640px) {
  body {
    padding: 1rem;
  }

  .login-card {
    padding: 2rem 1.5rem;
  }

  .login-logo {
    width: 64px;
    height: 64px;
  }

  .login-header h1 {
    font-size: 1.5rem;
  }
}
</style>
</head>
<body>

{{ content }}

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
// Firebase 초기화
const firebaseConfig = {
  apiKey: "{{ site.firebase.config.apiKey }}",
  authDomain: "{{ site.firebase.config.authDomain }}",
  projectId: "{{ site.firebase.config.projectId }}",
  databaseURL: "{{ site.firebase.config.databaseURL }}",
  appId: "{{ site.firebase.config.appId }}"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// 리다이렉트 URL
const urlParams = new URLSearchParams(window.location.search);
const returnUrl = urlParams.get('return') || '/';

// 이미 로그인되어 있으면 리다이렉트
auth.onAuthStateChanged((user) => {
  if (user) {
    console.log('로그인 확인됨:', user.email);
    console.log('리다이렉트 URL:', returnUrl);

    // 약간의 지연을 두어 에러 메시지가 있다면 표시되도록 함
    setTimeout(() => {
      try {
        window.location.href = returnUrl;
      } catch (error) {
        console.error('리다이렉트 실패:', error);
        alert('페이지 이동에 실패했습니다. 수동으로 홈페이지로 이동해주세요.');
        window.location.href = '/';
      }
    }, 500);
  }
});

// Tab 전환
const loginTab = document.getElementById('loginTab');
const signupTab = document.getElementById('signupTab');
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');

loginTab.addEventListener('click', () => {
  loginTab.classList.add('active');
  signupTab.classList.remove('active');
  loginForm.style.display = 'flex';
  signupForm.style.display = 'none';
});

signupTab.addEventListener('click', () => {
  signupTab.classList.add('active');
  loginTab.classList.remove('active');
  signupForm.style.display = 'flex';
  loginForm.style.display = 'none';
});

// 에러 표시 함수
function showError(formId, message) {
  const errorEl = document.getElementById(formId + 'Error');
  errorEl.textContent = message;
  errorEl.classList.add('show');
  setTimeout(() => {
    errorEl.classList.remove('show');
  }, 5000);
}

// 로그인 폼
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  const submitBtn = loginForm.querySelector('.submit-btn');

  submitBtn.disabled = true;
  submitBtn.textContent = '로그인 중...';

  try {
    await auth.signInWithEmailAndPassword(email, password);
    // 성공하면 onAuthStateChanged에서 리다이렉트
  } catch (error) {
    console.error('로그인 실패:', error);
    let errorMsg = '로그인에 실패했습니다. 잠시 후 다시 시도해주세요.';

    if (error.code === 'auth/wrong-password') {
      errorMsg = '비밀번호가 올바르지 않습니다. 다시 확인해주세요.';
    } else if (error.code === 'auth/user-not-found') {
      errorMsg = '등록되지 않은 이메일입니다. 회원가입을 먼저 진행해주세요.';
    } else if (error.code === 'auth/invalid-email') {
      errorMsg = '올바른 이메일 형식이 아닙니다. (예: example@email.com)';
    } else if (error.code === 'auth/too-many-requests') {
      errorMsg = '로그인 시도가 너무 많습니다. 보안을 위해 잠시 후 다시 시도해주세요.';
    } else if (error.code === 'auth/user-disabled') {
      errorMsg = '비활성화된 계정입니다. 고객센터로 문의해주세요.';
    } else if (error.code === 'auth/network-request-failed') {
      errorMsg = '네트워크 연결을 확인해주세요.';
    } else if (error.code === 'auth/invalid-credential') {
      errorMsg = '이메일 또는 비밀번호가 올바르지 않습니다.';
    }

    showError('login', errorMsg);
    submitBtn.disabled = false;
    submitBtn.textContent = '로그인';
  }
});

// 회원가입 폼
signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;
  const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
  const submitBtn = signupForm.querySelector('.submit-btn');

  if (password !== passwordConfirm) {
    showError('signup', '비밀번호가 일치하지 않습니다.');
    return;
  }

  if (password.length < 12) {
    showError('signup', '비밀번호는 최소 12자 이상이어야 합니다.');
    return;
  }

  submitBtn.disabled = true;
  submitBtn.textContent = '가입 중...';

  try {
    await auth.createUserWithEmailAndPassword(email, password);
    // 성공하면 onAuthStateChanged에서 리다이렉트
  } catch (error) {
    console.error('회원가입 실패:', error);
    let errorMsg = '회원가입에 실패했습니다. 잠시 후 다시 시도해주세요.';

    if (error.code === 'auth/email-already-in-use') {
      errorMsg = '이미 사용 중인 이메일입니다. 로그인하거나 다른 이메일을 사용해주세요.';
    } else if (error.code === 'auth/invalid-email') {
      errorMsg = '올바른 이메일 형식이 아닙니다. (예: example@email.com)';
    } else if (error.code === 'auth/weak-password') {
      errorMsg = '비밀번호가 너무 약합니다. 영문, 숫자, 특수문자를 조합하여 12자 이상 입력해주세요.';
    } else if (error.code === 'auth/operation-not-allowed') {
      errorMsg = '이메일 회원가입이 비활성화되어 있습니다. Google 또는 Apple 로그인을 이용해주세요.';
    } else if (error.code === 'auth/network-request-failed') {
      errorMsg = '네트워크 연결을 확인해주세요.';
    } else if (error.code === 'auth/too-many-requests') {
      errorMsg = '회원가입 시도가 너무 많습니다. 잠시 후 다시 시도해주세요.';
    }

    showError('signup', errorMsg);
    submitBtn.disabled = false;
    submitBtn.textContent = '회원가입';
  }
});

// Google 로그인
document.getElementById('googleLogin').addEventListener('click', async () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  const googleBtn = document.getElementById('googleLogin');

  // 추가 스코프 요청 (선택사항)
  provider.addScope('profile');
  provider.addScope('email');

  // 버튼 비활성화
  googleBtn.disabled = true;
  const originalText = googleBtn.innerHTML;
  googleBtn.innerHTML = '<span style="display:inline-block;animation:spin 1s linear infinite;">⏳</span> 로그인 중...';

  try {
    console.log('Google 로그인 시도...');
    console.log('현재 URL:', window.location.href);
    console.log('현재 hostname:', window.location.hostname);

    const result = await auth.signInWithPopup(provider);
    console.log('Google 로그인 성공:', result.user.email);
    console.log('로그인 완료 - onAuthStateChanged에서 리다이렉트 처리됩니다');
    // 성공하면 onAuthStateChanged에서 리다이렉트
  } catch (error) {
    console.error('Google 로그인 실패:', error);
    console.error('에러 코드:', error.code);
    console.error('에러 메시지:', error.message);
    console.error('전체 에러 객체:', JSON.stringify(error, null, 2));

    // 버튼 복구
    googleBtn.disabled = false;
    googleBtn.innerHTML = originalText;

    if (error.code === 'auth/popup-closed-by-user') {
      // 사용자가 팝업을 닫은 경우 - 메시지 표시 안 함
      return;
    }

    let errorMsg = 'Google 로그인에 실패했습니다.\n\n';

    if (error.code === 'auth/unauthorized-domain') {
      errorMsg += '도메인이 승인되지 않았습니다.\n';
      errorMsg += 'Firebase Console에서 승인된 도메인에 ' + window.location.hostname + '을(를) 추가해주세요.';
    } else if (error.code === 'auth/operation-not-allowed') {
      errorMsg += 'Google 로그인이 활성화되지 않았습니다.\n';
      errorMsg += 'Firebase Console에서 Google 인증을 활성화해주세요.';
    } else if (error.code === 'auth/popup-blocked') {
      errorMsg += '팝업이 차단되었습니다.\n';
      errorMsg += '브라우저 설정에서 팝업을 허용해주세요.';
    } else if (error.code === 'auth/cancelled-popup-request') {
      // 다른 팝업이 이미 열려있는 경우
      errorMsg = '다른 로그인 팝업이 이미 열려있습니다.\n팝업을 닫고 다시 시도해주세요.';
    } else if (error.code === 'auth/network-request-failed') {
      errorMsg = '네트워크 연결을 확인해주세요.';
    } else {
      errorMsg += '에러 코드: ' + error.code + '\n';
      errorMsg += error.message;
    }

    alert(errorMsg);
  }
});

// Apple 로그인
document.getElementById('appleLogin').addEventListener('click', async () => {
  const provider = new firebase.auth.OAuthProvider('apple.com');
  const appleBtn = document.getElementById('appleLogin');

  // Apple 로그인 스코프
  provider.addScope('email');
  provider.addScope('name');

  // 버튼 비활성화
  appleBtn.disabled = true;
  const originalText = appleBtn.innerHTML;
  appleBtn.innerHTML = '<span style="display:inline-block;animation:spin 1s linear infinite;">⏳</span> 로그인 중...';

  try {
    console.log('Apple 로그인 시도...');
    console.log('현재 URL:', window.location.href);
    console.log('현재 hostname:', window.location.hostname);

    const result = await auth.signInWithPopup(provider);
    console.log('Apple 로그인 성공:', result.user.email);
    console.log('로그인 완료 - onAuthStateChanged에서 리다이렉트 처리됩니다');
    // 성공하면 onAuthStateChanged에서 리다이렉트
  } catch (error) {
    console.error('Apple 로그인 실패:', error);
    console.error('에러 코드:', error.code);
    console.error('에러 메시지:', error.message);
    console.error('전체 에러 객체:', JSON.stringify(error, null, 2));

    // 버튼 복구
    appleBtn.disabled = false;
    appleBtn.innerHTML = originalText;

    if (error.code === 'auth/popup-closed-by-user') {
      return;
    }

    let errorMsg = 'Apple 로그인에 실패했습니다.\n\n';

    if (error.code === 'auth/unauthorized-domain') {
      errorMsg += '도메인이 승인되지 않았습니다.\n';
      errorMsg += 'Firebase Console에서 승인된 도메인에 ' + window.location.hostname + '을(를) 추가해주세요.';
    } else if (error.code === 'auth/operation-not-allowed') {
      errorMsg += 'Apple 로그인이 활성화되지 않았습니다.\n';
      errorMsg += 'Firebase Console에서 Apple 인증을 설정해주세요.';
    } else if (error.code === 'auth/popup-blocked') {
      errorMsg += '팝업이 차단되었습니다.\n';
      errorMsg += '브라우저 설정에서 팝업을 허용해주세요.';
    } else if (error.code === 'auth/cancelled-popup-request') {
      errorMsg = '다른 로그인 팝업이 이미 열려있습니다.\n팝업을 닫고 다시 시도해주세요.';
    } else if (error.code === 'auth/network-request-failed') {
      errorMsg = '네트워크 연결을 확인해주세요.';
    } else {
      errorMsg += '에러 코드: ' + error.code + '\n';
      errorMsg += error.message;
    }

    alert(errorMsg);
  }
});
</script>

</body>
