<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" href="/assets/images/favicon.png">
  <style>
:root {
  --purple-dark: #1a0f3d;
  --purple-bright: #a855f7;
  --purple-vibrant: #d946ef;
  --teal: #14b8a6;
  --teal-bright: #2dd4bf;
  --bg: #0a0614;
  --card: #150a28;
  --border: rgba(168, 85, 247, 0.12);
  --text: rgba(255, 255, 255, 0.95);
  --text-dim: rgba(255, 255, 255, 0.4);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

/* Background gradient */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(20, 184, 166, 0.12) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

.login-container {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 450px;
}

.login-card {
  background: rgba(21, 10, 40, 0.6);
  backdrop-filter: blur(30px) saturate(200%);
  -webkit-backdrop-filter: blur(30px) saturate(200%);
  border: 1.5px solid rgba(168, 85, 247, 0.3);
  border-radius: 24px;
  padding: 3rem 2.5rem;
  box-shadow:
    0 8px 32px rgba(0, 0, 0, 0.5),
    0 0 80px rgba(168, 85, 247, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

.login-header {
  text-align: center;
  margin-bottom: 2.5rem;
}

.login-logo {
  width: 80px;
  height: 80px;
  margin-bottom: 1.5rem;
  filter: drop-shadow(0 8px 24px rgba(168, 85, 247, 0.5));
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.login-header h1 {
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  background: linear-gradient(135deg, var(--purple-vibrant), var(--teal-bright));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.login-header p {
  color: var(--text-dim);
  font-size: 0.95rem;
}

#loginUI {
  margin-bottom: 2rem;
}

/* FirebaseUI 스타일 커스터마이징 */
.firebaseui-container {
  background: transparent !important;
  box-shadow: none !important;
  max-width: none !important;
  width: 100% !important;
}

.firebaseui-card-content {
  padding: 0 !important;
}

.firebaseui-idp-button {
  background: rgba(255, 255, 255, 0.08) !important;
  border: 1px solid rgba(255, 255, 255, 0.12) !important;
  border-radius: 12px !important;
  color: var(--text) !important;
  padding: 1rem !important;
  margin-bottom: 1rem !important;
  transition: all 0.3s !important;
  backdrop-filter: blur(10px);
}

.firebaseui-idp-button:hover {
  background: rgba(255, 255, 255, 0.12) !important;
  border-color: var(--purple-bright) !important;
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(168, 85, 247, 0.3) !important;
}

.firebaseui-idp-text {
  color: var(--text) !important;
  font-weight: 600 !important;
  font-size: 0.95rem !important;
}

.firebaseui-textfield {
  background: rgba(10, 6, 20, 0.6) !important;
  border: 1px solid rgba(168, 85, 247, 0.2) !important;
  border-radius: 10px !important;
  color: var(--text) !important;
  padding: 0.875rem 1rem !important;
  margin-bottom: 1rem !important;
}

.firebaseui-textfield:focus {
  border-color: var(--purple-bright) !important;
  box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2) !important;
}

.firebaseui-label {
  color: var(--text) !important;
  font-weight: 600 !important;
  margin-bottom: 0.5rem !important;
}

.mdl-button--raised.mdl-button--colored {
  background: linear-gradient(135deg, var(--purple-bright), var(--teal)) !important;
  color: white !important;
  border: none !important;
  border-radius: 12px !important;
  padding: 1rem !important;
  font-weight: 600 !important;
  text-transform: none !important;
  box-shadow: 0 4px 16px rgba(168, 85, 247, 0.3) !important;
}

.mdl-button--raised.mdl-button--colored:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 24px rgba(168, 85, 247, 0.5) !important;
}

.login-footer {
  text-align: center;
  padding-top: 1.5rem;
  border-top: 1px solid rgba(168, 85, 247, 0.15);
}

.login-footer p {
  color: var(--text-dim);
  font-size: 0.85rem;
  line-height: 1.5;
}

.login-footer a {
  color: var(--teal-bright);
  text-decoration: none;
  font-weight: 600;
}

.login-footer a:hover {
  text-decoration: underline;
}

/* 로딩 상태 */
.loading {
  text-align: center;
  padding: 2rem;
  color: var(--text-dim);
}

.loading::after {
  content: '...';
  animation: dots 1.5s steps(4, end) infinite;
}

@keyframes dots {
  0%, 20% { content: '.'; }
  40% { content: '..'; }
  60%, 100% { content: '...'; }
}

/* 반응형 */
@media (max-width: 640px) {
  body {
    padding: 1rem;
  }

  .login-card {
    padding: 2rem 1.5rem;
  }

  .login-logo {
    width: 64px;
    height: 64px;
  }

  .login-header h1 {
    font-size: 1.5rem;
  }
}
</style>

<!-- FirebaseUI CSS -->
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
</head>
<body>

{{ content }}

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>

<script>
// Firebase 초기화
const firebaseConfig = {
  apiKey: "{{ site.firebase.config.apiKey }}",
  authDomain: "{{ site.firebase.config.authDomain }}",
  projectId: "{{ site.firebase.config.projectId }}",
  databaseURL: "{{ site.firebase.config.databaseURL }}",
  appId: "{{ site.firebase.config.appId }}"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// 이미 로그인되어 있으면 리다이렉트
auth.onAuthStateChanged((user) => {
  if (user) {
    // 로그인 성공 - 이전 페이지로 돌아가거나 채팅 페이지로
    const returnUrl = new URLSearchParams(window.location.search).get('return') || '/design-chat/';
    window.location.href = returnUrl;
  }
});

// FirebaseUI 설정
const ui = new firebaseui.auth.AuthUI(auth);

const uiConfig = {
  callbacks: {
    signInSuccessWithAuthResult: function(authResult, redirectUrl) {
      // 로그인 성공
      return true; // 자동 리다이렉트
    },
    uiShown: function() {
      // UI가 렌더링되면 로딩 숨김
      document.getElementById('loginUI').style.display = 'block';
    }
  },
  signInFlow: 'popup',
  signInSuccessUrl: '/design-chat/',
  signInOptions: [
    {% if site.firebase.auth_providers.google %}
    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
    {% endif %}
    {% if site.firebase.auth_providers.apple %}
    {
      provider: 'apple.com'
    },
    {% endif %}
    {% if site.firebase.auth_providers.microsoft %}
    {
      provider: 'microsoft.com',
      providerName: 'Microsoft',
      buttonColor: '#2F2F2F',
      iconUrl: 'https://docs.microsoft.com/en-us/azure/active-directory/develop/media/howto-add-branding-in-azure-ad-apps/ms-symbollockup_mssymbol_19.png'
    },
    {% endif %}
    {% if site.firebase.auth_providers.email %}
    {
      provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
      requireDisplayName: false
    }
    {% endif %}
  ],
  tosUrl: '/terms/',
  privacyPolicyUrl: '/privacy/'
};

// UI 시작
ui.start('#loginUI', uiConfig);
</script>

</body>
</html>
