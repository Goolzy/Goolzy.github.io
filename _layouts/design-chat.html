<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <style>
:root {
  --purple-dark: #1a0f3d;
  --purple-bright: #a855f7;
  --purple-vibrant: #d946ef;
  --teal: #14b8a6;
  --teal-bright: #2dd4bf;
  --bg: #0a0614;
  --card: #150a28;
  --border: rgba(168, 85, 247, 0.12);
  --text: rgba(255, 255, 255, 0.95);
  --text-dim: rgba(255, 255, 255, 0.4);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

/* Background gradient */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(20, 184, 166, 0.12) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

.launch-page {
  position: relative;
  z-index: 1;
  max-width: 1400px;
  margin: 0 auto;
  padding: 3rem 2rem;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 3rem;
  align-items: start;
}

/* Hero Section */
.hero-section {
  display: flex;
  flex-direction: column;
  gap: 2.5rem;
}

.app-showcase {
  text-align: center;
}

.app-icon-large {
  width: 160px;
  height: 160px;
  margin: 0 auto 2rem;
  filter: drop-shadow(0 12px 40px rgba(168, 85, 247, 0.5));
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.app-icon-large img {
  width: 100%;
  height: 100%;
}

.hero-title {
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
  margin-bottom: 1.5rem;
}

.title-line {
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 800;
  line-height: 1.2;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.8s ease forwards;
}

.title-line:nth-child(1) { animation-delay: 0.2s; }
.title-line:nth-child(2) { animation-delay: 0.4s; }

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.title-highlight {
  font-size: clamp(2.5rem, 6vw, 4.5rem);
  font-weight: 900;
  background: linear-gradient(135deg, var(--purple-vibrant), var(--teal-bright));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0;
  transform: scale(0.9);
  animation: popIn 1s ease 0.6s forwards;
}

@keyframes popIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.launch-date {
  font-size: 1.2rem;
  color: var(--teal-bright);
  font-weight: 600;
  margin-bottom: 2.5rem;
  opacity: 0;
  animation: fadeIn 0.8s ease 1s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* Platforms */
.platforms {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  flex-wrap: wrap;
}

.platform-icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
  padding: 1.25rem 1rem;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  min-width: 90px;
  transition: all 0.3s;
}

.platform-icon.disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

.platform-icon svg {
  width: 32px;
  height: 32px;
  color: var(--text);
}

.platform-icon span {
  font-size: 0.85rem;
  font-weight: 600;
}

/* Chat Section - Glassmorphism */
.chat-section {
  position: sticky;
  top: 2rem;
  background: rgba(21, 10, 40, 0.4);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border: 1px solid rgba(168, 85, 247, 0.2);
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 60px rgba(168, 85, 247, 0.1);
  display: flex;
  flex-direction: column;
  height: calc(100vh - 4rem);
  max-height: 800px;
}

.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem;
  border-bottom: 1px solid rgba(168, 85, 247, 0.15);
  background: rgba(168, 85, 247, 0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.chat-title {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-size: 1.1rem;
  font-weight: 700;
}

.chat-icon {
  font-size: 1.5rem;
}

.online-count {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.85rem;
  color: var(--text-dim);
}

.status-dot {
  width: 8px;
  height: 8px;
  background: #22c55e;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Chat Container */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.chat-messages::-webkit-scrollbar {
  width: 8px;
}

.chat-messages::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.03);
}

.chat-messages::-webkit-scrollbar-thumb {
  background: rgba(168, 85, 247, 0.3);
  border-radius: 4px;
}

/* Messages */
.message {
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
  animation: slideIn 0.3s ease;
  max-width: 80%;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.message.user-msg {
  align-self: flex-end;
}

.message.other-msg {
  align-self: flex-start;
}

.message.system-msg {
  align-self: center;
  max-width: 90%;
}

.msg-sender {
  font-size: 0.8rem;
  color: var(--text-dim);
  padding: 0 0.75rem;
}

.msg-content {
  padding: 0.9rem 1.1rem;
  border-radius: 16px;
  line-height: 1.5;
  word-wrap: break-word;
}

.user-msg .msg-content {
  background: linear-gradient(135deg, var(--purple-bright), var(--teal));
  color: white;
  border-radius: 16px 16px 4px 16px;
  box-shadow: 0 4px 16px rgba(168, 85, 247, 0.3);
}

.other-msg .msg-content {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px 16px 16px 4px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.system-msg .msg-content {
  background: rgba(20, 184, 166, 0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(20, 184, 166, 0.4);
  color: var(--teal-bright);
  text-align: center;
  border-radius: 12px;
  font-size: 0.9rem;
  box-shadow: 0 2px 12px rgba(20, 184, 166, 0.2);
}

/* Chat Input */
.chat-input-wrapper {
  display: flex;
  gap: 0.75rem;
  padding: 1.5rem;
  border-top: 1px solid rgba(168, 85, 247, 0.15);
  background: rgba(168, 85, 247, 0.05);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.chat-input {
  flex: 1;
  background: rgba(10, 6, 20, 0.6);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(168, 85, 247, 0.2);
  border-radius: 12px;
  padding: 1rem 1.25rem;
  font-size: 0.95rem;
  color: var(--text);
  transition: all 0.3s;
}

.chat-input:focus {
  outline: none;
  border-color: var(--purple-bright);
  box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2), 0 4px 16px rgba(168, 85, 247, 0.3);
  background: rgba(10, 6, 20, 0.8);
}

.chat-input::placeholder {
  color: var(--text-dim);
}

.send-btn {
  width: 52px;
  height: 52px;
  background: linear-gradient(135deg, var(--purple-bright), var(--teal));
  border: none;
  border-radius: 12px;
  color: white;
  cursor: pointer;
  display: grid;
  place-items: center;
  transition: all 0.3s;
}

.send-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 20px rgba(168, 85, 247, 0.5);
}

.send-btn:active {
  transform: scale(0.95);
}

/* Responsive */
@media (max-width: 1024px) {
  .launch-page {
    grid-template-columns: 1fr;
    padding: 2rem 1.5rem;
  }

  .chat-section {
    position: relative;
    top: 0;
    max-height: 600px;
  }
}

@media (max-width: 640px) {
  .app-icon-large {
    width: 120px;
    height: 120px;
  }

  .platforms {
    gap: 1rem;
  }

  .platform-icon {
    min-width: 75px;
    padding: 1rem 0.75rem;
  }

  .platform-icon svg {
    width: 28px;
    height: 28px;
  }

  .message {
    max-width: 90%;
  }
}
</style>
</head>
