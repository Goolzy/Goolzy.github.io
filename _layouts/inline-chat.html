<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" href="/assets/images/favicon.png">
  <style>
:root {
  --purple-dark: #1a0f3d;
  --purple-bright: #a855f7;
  --purple-vibrant: #d946ef;
  --teal: #14b8a6;
  --teal-bright: #2dd4bf;
  --bg: #0a0614;
  --card: #150a28;
  --border: rgba(168, 85, 247, 0.12);
  --text: rgba(255, 255, 255, 0.95);
  --text-dim: rgba(255, 255, 255, 0.4);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

/* Background gradient */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(20, 184, 166, 0.12) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

.inline-chat-container {
  position: relative;
  z-index: 1;
  max-width: 900px;
  margin: 2rem auto;
  padding: 0 2rem;
}

/* Chat Section - Enhanced Glassmorphism */
.chat-section {
  background: rgba(21, 10, 40, 0.25);
  backdrop-filter: blur(30px) saturate(200%);
  -webkit-backdrop-filter: blur(30px) saturate(200%);
  border: 1.5px solid rgba(168, 85, 247, 0.3);
  border-radius: 28px;
  overflow: hidden;
  box-shadow:
    0 8px 32px rgba(0, 0, 0, 0.5),
    0 0 80px rgba(168, 85, 247, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  display: flex;
  flex-direction: column;
  height: calc(100vh - 4rem);
  max-height: 800px;
}

.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem;
  border-bottom: 1px solid rgba(168, 85, 247, 0.15);
  background: rgba(168, 85, 247, 0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.chat-title {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-size: 1.1rem;
  font-weight: 700;
}

.chat-icon {
  font-size: 1.5rem;
}

.online-count {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.85rem;
  color: var(--text-dim);
}

.status-dot {
  width: 8px;
  height: 8px;
  background: #22c55e;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Chat Container */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.chat-messages::-webkit-scrollbar {
  width: 8px;
}

.chat-messages::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.03);
}

.chat-messages::-webkit-scrollbar-thumb {
  background: rgba(168, 85, 247, 0.3);
  border-radius: 4px;
}

/* Messages */
.message {
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
  animation: slideIn 0.3s ease;
  max-width: 80%;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.message.user-msg {
  align-self: flex-end;
}

.message.other-msg {
  align-self: flex-start;
}

.message.system-msg {
  align-self: center;
  max-width: 90%;
}

.msg-sender {
  font-size: 0.8rem;
  color: var(--text-dim);
  padding: 0 0.75rem;
  font-weight: 500;
}

.msg-sender.goolzy-staff {
  color: var(--teal-bright);
  font-weight: 700;
  text-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
}

.msg-content {
  padding: 0.9rem 1.1rem;
  border-radius: 16px;
  line-height: 1.5;
  word-wrap: break-word;
}

.user-msg .msg-content {
  background: linear-gradient(135deg, var(--purple-bright), var(--teal));
  color: white;
  border-radius: 16px 16px 4px 16px;
  box-shadow: 0 4px 16px rgba(168, 85, 247, 0.3);
}

.other-msg .msg-content {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px 16px 16px 4px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.other-msg.goolzy-staff .msg-content {
  background: rgba(20, 184, 166, 0.12);
  border: 1px solid rgba(20, 184, 166, 0.3);
  box-shadow: 0 4px 16px rgba(20, 184, 166, 0.2);
  font-weight: 600;
}

.system-msg .msg-content {
  background: rgba(20, 184, 166, 0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(20, 184, 166, 0.4);
  color: var(--teal-bright);
  text-align: center;
  border-radius: 12px;
  font-size: 0.9rem;
  box-shadow: 0 2px 12px rgba(20, 184, 166, 0.2);
}

/* Chat Input */
.chat-input-wrapper {
  display: flex;
  gap: 0.75rem;
  padding: 1.5rem;
  border-top: 1px solid rgba(168, 85, 247, 0.15);
  background: rgba(168, 85, 247, 0.05);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.chat-input {
  flex: 1;
  background: rgba(10, 6, 20, 0.6);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(168, 85, 247, 0.2);
  border-radius: 12px;
  padding: 1rem 1.25rem;
  font-size: 0.95rem;
  color: var(--text);
  transition: all 0.3s;
}

.chat-input:focus {
  outline: none;
  border-color: var(--purple-bright);
  box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2), 0 4px 16px rgba(168, 85, 247, 0.3);
  background: rgba(10, 6, 20, 0.8);
}

.chat-input::placeholder {
  color: var(--text-dim);
}

.send-btn {
  width: 52px;
  height: 52px;
  background: linear-gradient(135deg, var(--purple-bright), var(--teal));
  border: none;
  border-radius: 12px;
  color: white;
  cursor: pointer;
  display: grid;
  place-items: center;
  transition: all 0.3s;
}

.send-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 20px rgba(168, 85, 247, 0.5);
}

.send-btn:active {
  transform: scale(0.95);
}

.send-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

/* Login Overlay */
.login-overlay {
  position: absolute;
  inset: 0;
  background: rgba(10, 6, 20, 0.85);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1.5rem;
  z-index: 10;
  border-radius: 28px;
}

.login-overlay-icon {
  font-size: 4rem;
  opacity: 0.8;
}

.login-overlay-text {
  font-size: 1.2rem;
  font-weight: 600;
  text-align: center;
  max-width: 300px;
  line-height: 1.6;
}

.login-overlay-btn {
  background: linear-gradient(135deg, var(--purple-bright), var(--teal));
  color: white;
  border: none;
  border-radius: 12px;
  padding: 1rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
}

.login-overlay-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 30px rgba(168, 85, 247, 0.6);
}

.chat-section.locked {
  position: relative;
}

/* Responsive */
@media (max-width: 768px) {
  .inline-chat-container {
    padding: 0 1rem;
    margin: 1rem auto;
  }

  .chat-section {
    max-height: calc(100vh - 2rem);
  }

  .message {
    max-width: 90%;
  }
}
</style>
</head>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
// Firebase ì´ˆê¸°í™”
const firebaseConfig = {
  apiKey: "{{ site.firebase.config.apiKey }}",
  authDomain: "{{ site.firebase.config.authDomain }}",
  projectId: "{{ site.firebase.config.projectId }}",
  databaseURL: "{{ site.firebase.config.databaseURL }}",
  appId: "{{ site.firebase.config.appId }}"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();

// ì´ë©”ì¼ ë§ˆìŠ¤í‚¹ í•¨ìˆ˜
// ë¡œì»¬ íŒŒíŠ¸ë§Œ ë§ˆìŠ¤í‚¹ (ë„ë©”ì¸ì€ ê·¸ëŒ€ë¡œ)
// 1-2ì: ì²« 1ì, 3-4ì: ì²« 2ì, 5ì+: ì²« 3ì
function maskEmail(email) {
  if (!email || !email.includes('@')) return email;

  const [local, domain] = email.split('@');
  let masked;

  if (local.length <= 2) {
    // 1-2ì: ì²« 1ìë§Œ í‘œì‹œ
    masked = local[0] + '*'.repeat(local.length - 1 || 1);
  } else if (local.length <= 4) {
    // 3-4ì: ì²« 2ì í‘œì‹œ
    masked = local.slice(0, 2) + '*'.repeat(local.length - 2);
  } else {
    // 5ì+: ì²« 3ì í‘œì‹œ
    masked = local.slice(0, 3) + '*'.repeat(local.length - 3);
  }

  return masked + '@' + domain;
}

// ì‹¤ì‹œê°„ ì±„íŒ…
(function() {
  const chatSection = document.querySelector('.chat-section');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const onlineCount = document.getElementById('online-count');

  let currentUser = null;
  let messagesRef = database.ref('inline-chat/messages');
  let loadedMessageIds = new Set();
  let lastMessageTime = 0;
  const MESSAGE_COOLDOWN = 10000; // 10ì´ˆ

  // ë¡œê·¸ì¸ ì˜¤ë²„ë ˆì´ ìƒì„±
  function createLoginOverlay() {
    const overlay = document.createElement('div');
    overlay.className = 'login-overlay';
    overlay.innerHTML = `
      <div class="login-overlay-icon">ğŸ”’</div>
      <div class="login-overlay-text">
        ì±„íŒ…ì— ì°¸ì—¬í•˜ë ¤ë©´<br>ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤
      </div>
      <button class="login-overlay-btn" onclick="window.location.href='/join/?return=/inline-chat/'">
        ë¡œê·¸ì¸í•˜ê¸°
      </button>
    `;
    return overlay;
  }

  // ì¸ì¦ ìƒíƒœ í™•ì¸
  auth.onAuthStateChanged((user) => {
    if (user) {
      currentUser = user;
      chatSection.classList.remove('locked');

      // ë¡œê·¸ì¸ ì˜¤ë²„ë ˆì´ ì œê±°
      const existingOverlay = chatSection.querySelector('.login-overlay');
      if (existingOverlay) existingOverlay.remove();

      // ì±„íŒ… ì…ë ¥ í™œì„±í™”
      chatInput.disabled = false;
      chatInput.placeholder = 'ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...';
      sendBtn.disabled = false;

      // ë©”ì‹œì§€ ë¦¬ìŠ¤ë„ˆ ì‹œì‘
      loadMessages();
      updateOnlineCount();
    } else {
      currentUser = null;
      chatSection.classList.add('locked');

      // ë¡œê·¸ì¸ ì˜¤ë²„ë ˆì´ ì¶”ê°€
      if (!chatSection.querySelector('.login-overlay')) {
        chatSection.appendChild(createLoginOverlay());
      }

      // ì±„íŒ… ì…ë ¥ ë¹„í™œì„±í™”
      chatInput.disabled = true;
      chatInput.placeholder = 'ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”... (ë¡œê·¸ì¸ í•„ìš”)';
      sendBtn.disabled = true;

      // ì½ê¸° ì „ìš©ìœ¼ë¡œ ë©”ì‹œì§€ëŠ” í‘œì‹œ
      loadMessages();
    }
  });

  // ë©”ì‹œì§€ ë¡œë“œ (ì‹¤ì‹œê°„)
  function loadMessages() {
    messagesRef.orderByChild('timestamp').limitToLast(50).on('child_added', (snapshot) => {
      const msgId = snapshot.key;

      // ì¤‘ë³µ ë°©ì§€
      if (loadedMessageIds.has(msgId)) return;
      loadedMessageIds.add(msgId);

      const msg = snapshot.val();
      addMessageToUI(msg.text, msg.email, msg.timestamp);
    });
  }

  // UIì— ë©”ì‹œì§€ ì¶”ê°€
  function addMessageToUI(text, email, timestamp) {
    const messageDiv = document.createElement('div');
    const isCurrentUser = currentUser && email === currentUser.email;
    const isGoolzyStaff = email && email.endsWith('@goolzy.com');

    messageDiv.className = `message ${isCurrentUser ? 'user-msg' : 'other-msg'}`;
    if (isGoolzyStaff && !isCurrentUser) {
      messageDiv.classList.add('goolzy-staff');
    }

    if (!isCurrentUser && email) {
      const senderDiv = document.createElement('div');
      senderDiv.className = 'msg-sender';
      if (isGoolzyStaff) {
        senderDiv.classList.add('goolzy-staff');
      }
      // í”„ë¼ì´ë²„ì‹œ ë³´í˜¸: ì´ë©”ì¼ ë§ˆìŠ¤í‚¹ ì ìš©
      senderDiv.textContent = maskEmail(email);
      messageDiv.appendChild(senderDiv);
    }

    const contentDiv = document.createElement('div');
    contentDiv.className = 'msg-content';
    contentDiv.textContent = text;
    messageDiv.appendChild(contentDiv);

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // ë©”ì‹œì§€ ì „ì†¡
  function sendMessage() {
    if (!currentUser) {
      alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
      return;
    }

    const text = chatInput.value.trim();
    if (!text) return;

    // ì¿¨ë‹¤ìš´ ì²´í¬ (10ì´ˆ)
    const now = Date.now();
    const timeSinceLastMessage = now - lastMessageTime;

    if (timeSinceLastMessage < MESSAGE_COOLDOWN) {
      const remainingSeconds = Math.ceil((MESSAGE_COOLDOWN - timeSinceLastMessage) / 1000);
      alert(`ë„ˆë¬´ ë¹ ë¥´ê²Œ ë©”ì‹œì§€ë¥¼ ë³´ë‚´ê³  ìˆìŠµë‹ˆë‹¤. ${remainingSeconds}ì´ˆ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.`);
      return;
    }

    // ì…ë ¥ ì„ì‹œ ë¹„í™œì„±í™”
    chatInput.disabled = true;
    sendBtn.disabled = true;

    // Firebaseì— ë©”ì‹œì§€ ì €ì¥
    messagesRef.push({
      email: currentUser.email,
      text: text,
      timestamp: firebase.database.ServerValue.TIMESTAMP
    }).then(() => {
      chatInput.value = '';
      lastMessageTime = now;

      // 10ì´ˆ í›„ ì…ë ¥ ë‹¤ì‹œ í™œì„±í™”
      setTimeout(() => {
        chatInput.disabled = false;
        sendBtn.disabled = false;
        chatInput.focus();
      }, MESSAGE_COOLDOWN);
    }).catch((error) => {
      console.error('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨:', error);
      alert('ë©”ì‹œì§€ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. Database ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.');

      // ì‹¤íŒ¨ì‹œ ì¦‰ì‹œ í™œì„±í™”
      chatInput.disabled = false;
      sendBtn.disabled = false;
    });
  }

  // ì ‘ì†ì ìˆ˜ ì—…ë°ì´íŠ¸
  function updateOnlineCount() {
    const connectionsRef = database.ref('inline-chat/connections');
    const myConnectionRef = connectionsRef.push();

    // ì—°ê²° ìƒíƒœ ëª¨ë‹ˆí„°ë§
    database.ref('.info/connected').on('value', (snapshot) => {
      if (snapshot.val() === true) {
        myConnectionRef.set(true);
        myConnectionRef.onDisconnect().remove();
      }
    });

    // ì‹¤ì‹œê°„ ì ‘ì†ì ìˆ˜ í‘œì‹œ
    connectionsRef.on('value', (snapshot) => {
      const count = snapshot.numChildren();
      onlineCount.textContent = `${count}ëª… ì ‘ì†ì¤‘`;
    });
  }

  // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
  sendBtn.addEventListener('click', sendMessage);
  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
})();
</script>
