<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" href="/assets/images/favicon.png">
  <style>
:root {
  --purple: #667eea;
  --mint: #22c1c3;
  --bg: #08080c;
  --card: #0f0f14;
  --border: rgba(255, 255, 255, 0.04);
  --text: rgba(255, 255, 255, 0.9);
  --text-dim: rgba(255, 255, 255, 0.4);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  overflow: hidden;
}

.minimal-hub {
  max-width: 1200px;
  margin: 0 auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 2rem;
}

/* Header */
.hub-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 2rem;
  border-bottom: 1px solid var(--border);
}

.logo {
  height: 48px;
}

.email-link {
  color: var(--text-dim);
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.3s;
}

.email-link:hover {
  color: var(--text);
}

/* Main */
.hub-main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 3rem;
  padding: 2rem 0;
}

/* Values Horizontal */
.values-horizontal {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem;
}

.value-compact {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 1.5rem;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  transition: all 0.3s;
}

.value-compact:hover {
  border-color: rgba(102, 126, 234, 0.3);
  background: rgba(102, 126, 234, 0.03);
}

.value-emoji {
  font-size: 2rem;
  width: 50px;
  height: 50px;
  display: grid;
  place-items: center;
  background: rgba(102, 126, 234, 0.08);
  border-radius: 10px;
  flex-shrink: 0;
}

.value-compact h3 {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 0.2rem;
}

.value-compact p {
  font-size: 0.85rem;
  color: var(--text-dim);
}

/* Center Content */
.center-content {
  display: grid;
  grid-template-columns: 1.5fr 1fr;
  gap: 2rem;
  max-width: 1000px;
  margin: 0 auto;
  width: 100%;
}

/* Compact Login */
.compact-login {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 2.5rem;
}

.compact-login h2 {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
}

.input-row {
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  gap: 0.75rem;
  margin-bottom: 1rem;
}

.input-row input {
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 0.9rem 1.1rem;
  font-size: 0.95rem;
  color: var(--text);
  transition: all 0.3s;
}

.input-row input:focus {
  outline: none;
  border-color: var(--purple);
}

.input-row input::placeholder {
  color: var(--text-dim);
}

.btn-submit {
  background: linear-gradient(135deg, var(--purple), var(--mint));
  color: white;
  border: none;
  border-radius: 10px;
  padding: 0 1.5rem;
  font-size: 1.5rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
}

.btn-submit:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
}

.login-links {
  display: flex;
  gap: 1rem;
  justify-content: center;
  font-size: 0.85rem;
}

.login-links a {
  color: var(--text-dim);
  text-decoration: none;
  transition: color 0.3s;
}

.login-links a:hover {
  color: var(--purple);
}

/* Downloads Compact */
.downloads-compact {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 2.5rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.downloads-compact h3 {
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
  text-align: center;
}

.download-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 0.75rem;
}

.dl-btn {
  aspect-ratio: 1;
  display: grid;
  place-items: center;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 12px;
  color: var(--text);
  text-decoration: none;
  transition: all 0.3s;
}

.dl-btn:hover {
  border-color: rgba(102, 126, 234, 0.5);
  background: rgba(102, 126, 234, 0.08);
  transform: translateY(-3px);
}

.dl-btn svg {
  opacity: 0.7;
  transition: opacity 0.3s;
}

.dl-btn:hover svg {
  opacity: 1;
}

/* Responsive */
@media (max-width: 1024px) {
  .values-horizontal {
    grid-template-columns: 1fr;
    gap: 1rem;
  }

  .center-content {
    grid-template-columns: 1fr;
  }

  .input-row {
    grid-template-columns: 1fr;
  }

  .btn-submit {
    padding: 0.9rem;
  }
}

@media (max-width: 640px) {
  .minimal-hub {
    padding: 1.5rem;
  }

  .hub-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
  }

  .logo {
    height: 40px;
  }

  .compact-login, .downloads-compact {
    padding: 2rem 1.5rem;
  }

  .download-row {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>
<body>

{{ content }}

</body>
</html>
