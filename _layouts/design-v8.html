<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" href="/assets/images/favicon.png">
  <style>
:root {
  --purple: #667eea;
  --mint: #22c1c3;
  --bg: #050508;
  --card: #0d0d11;
  --border: rgba(255, 255, 255, 0.05);
  --text: rgba(255, 255, 255, 0.95);
  --text-dim: rgba(255, 255, 255, 0.35);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  overflow: hidden;
  display: grid;
  place-items: center;
}

/* Subtle gradient background */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 40%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
    radial-gradient(circle at 70% 60%, rgba(34, 193, 195, 0.06) 0%, transparent 50%);
  pointer-events: none;
}

.portal {
  position: relative;
  z-index: 1;
  width: 100%;
  padding: 2rem;
}

.portal-container {
  max-width: 700px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 2.5rem;
  align-items: center;
}

/* Logo */
.portal-logo {
  text-align: center;
}

.portal-logo img {
  height: 60px;
  filter: brightness(1.1);
}

/* Values Inline */
.values-inline {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
}

.value-pill {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem 1.5rem;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 50px;
  font-size: 0.95rem;
  font-weight: 600;
  transition: all 0.3s;
}

.value-pill:hover {
  border-color: rgba(102, 126, 234, 0.3);
  background: rgba(102, 126, 234, 0.05);
}

.value-pill span:first-child {
  font-size: 1.3rem;
}

/* Portal Cards */
.portal-cards {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  width: 100%;
}

.portal-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 2.5rem;
  transition: all 0.3s;
}

.portal-card:hover {
  border-color: rgba(102, 126, 234, 0.2);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.portal-card h3 {
  font-size: 1.3rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
  text-align: center;
}

.card-subtitle {
  text-align: center;
  color: var(--text-dim);
  font-size: 0.9rem;
  margin-bottom: 1.5rem;
}

/* Login Inline */
.login-inline {
  display: flex;
  gap: 0.75rem;
  margin-bottom: 1rem;
}

.login-inline input {
  flex: 1;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 1rem 1.25rem;
  font-size: 0.95rem;
  color: var(--text);
  transition: all 0.3s;
}

.login-inline input:focus {
  outline: none;
  border-color: var(--purple);
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.login-inline input::placeholder {
  color: var(--text-dim);
}

.login-inline button {
  background: linear-gradient(135deg, var(--purple), var(--mint));
  color: white;
  border: none;
  border-radius: 12px;
  padding: 0 1.75rem;
  font-size: 1.5rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
}

.login-inline button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
}

.card-footer {
  display: flex;
  gap: 0.75rem;
  justify-content: center;
  font-size: 0.85rem;
}

.card-footer a {
  color: var(--text-dim);
  text-decoration: none;
  transition: color 0.3s;
}

.card-footer a:hover {
  color: var(--purple);
}

.card-footer span {
  color: var(--border);
}

/* Download Icons */
.download-icons {
  display: flex;
  gap: 1rem;
  justify-content: center;
}

.icon-link {
  width: 56px;
  height: 56px;
  display: grid;
  place-items: center;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 14px;
  color: var(--text);
  text-decoration: none;
  transition: all 0.3s;
}

.icon-link:hover {
  border-color: rgba(102, 126, 234, 0.4);
  background: rgba(102, 126, 234, 0.08);
  transform: translateY(-4px);
}

.icon-link svg {
  opacity: 0.7;
  transition: opacity 0.3s;
}

.icon-link:hover svg {
  opacity: 1;
}

/* Contact */
.portal-contact {
  text-align: center;
  padding-top: 1rem;
  border-top: 1px solid var(--border);
  width: 100%;
}

.portal-contact a {
  color: var(--text-dim);
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.3s;
}

.portal-contact a:hover {
  color: var(--text);
}

/* Responsive */
@media (max-width: 768px) {
  .portal-container {
    gap: 2rem;
  }

  .portal-logo img {
    height: 48px;
  }

  .values-inline {
    flex-direction: column;
    width: 100%;
  }

  .value-pill {
    justify-content: center;
  }

  .portal-card {
    padding: 2rem 1.5rem;
  }

  .login-inline {
    flex-direction: column;
  }

  .login-inline button {
    padding: 1rem;
  }

  .download-icons {
    flex-wrap: wrap;
  }
}
</style>
</head>
<body>

{{ content }}

</body>
</html>
