# Logos & Icons (drop your files under /assets/images)
# - logo: square icon (used broadly)
# - logo_wordmark: horizontal wordmark (header)
# - logo_icon: 32-64px favicon
# - apple_touch_icon: 180px iOS icon
logo: "/assets/images/logo-icon.png" # circle icon (purple/green)
logo_wordmark: "/assets/images/logo-wordmark.png" # horizontal wordmark
logo_icon: "/assets/images/favicon.png"
apple_touch_icon: "/assets/images/apple-touch-icon.png"
search: # true, false (default)
search_full_content: false # true, false (default)
search_provider: # lunr (default), algolia
algolia:
  application_id: # YOUR_APPLICATION_ID
  index_name: # YOUR_INDEX_NAME
  search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
  powered_by: # true (default), false

# Build settings
markdown: kramdown
remote_theme: "mmistakes/jekyll-theme-basically-basic"
#theme: jekyll-theme-basically-basic
plugins: # previsously gems
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
feed:
  path: atom.xml
nav:
  - title: "About"
    url: /about/
  - title: "Talisman"
    url: /Talisman/
  - title: "News"
    url: /news/
  - title: "Feedback"
    url: /feedback/
  - title: "Inventory"
    url: /inventory/
    target: _blank

permalink: /:title/

# Pagination: disabled (no index.html paginate template). Re-enable when needed.

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true

copyright: "Goolzy co."
