# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: ko-KR
title: Goolzy
email: captain@goolzy.com
description: 즐거움과 연결된 모든 엔터테인먼트 콘텐츠를 연구·개발합니다.
baseurl: # the optional subpath of your site, e.g. "/blog"
url: https://goolzy.github.io # 기본 GitHub Pages 주소 사용
author:
  name: Seungin Nam
  twitter:
  picture:
company_name: Goolzy Co., Ltd.
support_email: support@goolzy.com
phone: "02-387-5153"
twitter_username:
github_username:
# Logos & Icons (drop your files under /assets/images)
# - logo: square icon (used broadly)
# - logo_wordmark: horizontal wordmark (header)
# - logo_icon: 32-64px favicon
# - apple_touch_icon: 180px iOS icon
logo: # e.g. "/assets/images/logo-icon.png"
logo_wordmark: # e.g. "/assets/images/logo-wordmark.png"
logo_icon: # e.g. "/assets/images/favicon.png"
apple_touch_icon: # e.g. "/assets/images/apple-touch-icon.png"
search: # true, false (default)
search_full_content: false # true, false (default)
search_provider: # lunr (default), algolia
algolia:
  application_id: # YOUR_APPLICATION_ID
  index_name: # YOUR_INDEX_NAME
  search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
  powered_by: # true (default), false

# Build settings
markdown: kramdown
remote_theme: "mmistakes/jekyll-theme-basically-basic"
#theme: jekyll-theme-basically-basic
plugins: # previsously gems
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
feed:
  path: atom.xml
nav:
  - title: "About"
    url: /about/
  - title: "Talisman"
    url: /Talisman/
  - title: "News"
    url: /news/
  - title: "Contact"
    url: /contact/

permalink: /:title/

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /page:num/

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true

copyright: "Goolzy co."
